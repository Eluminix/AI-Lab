mpreso/">Edición Impresa</a></li></ul></li><li class="page_item page-item-1146242 current_page_parent"><a href="https://www.diarioextra.com/ultimas-noticias/">Últimas Noticias</a></li><li class="page_item page-item-1146934"><a href="https://www.diarioextra.com/contacto/">Contacto</a></li><li class="page_item page-item-1159762 page_item_has_children"><a href="https://www.diarioextra.com/especiales/">Especiales</a><ul class='children'><li class="page_item page-item-1188664 page_item_has_children"><a href="https://www.diarioextra.com/especiales/cambio-de-mando-2025/">Cambio de mando 2025</a><ul class='children'><li class="page_item page-item-1188684"><a href="https://www.diarioextra.com/especiales/cambio-de-mando-2025/noticias/">Cambio de mando 2025 &#8211; Noticias</a></li><li class="page_item page-item-1188688"><a href="https://www.diarioextra.com/especiales/cambio-de-mando-2025/videos/">Cambio de mando 2025 &#8211; Videos</a></li></ul></li><li class="page_item page-item-1234902 page_item_has_children"><a href="https://www.diarioextra.com/especiales/conclave/">Conclave</a><ul class='children'><li class="page_item page-item-1234926"><a href="https://www.diarioextra.com/especiales/conclave/noticias/">Noticias &#8211; Cónclave</a></li></ul></li><li class="page_item page-item-1199033"><a href="https://www.diarioextra.com/especiales/ecuador-decide-2025/">Ecuador Decide 2025</a></li><li class="page_item page-item-1166870"><a href="https://www.diarioextra.com/especiales/fieles-difuntos-2024/">Especial Fieles Difuntos 2024</a></li><li class="page_item page-item-1159765 page_item_has_children"><a href="https://www.diarioextra.com/especiales/estados-unidos-decide-2024/">Estados Unidos Decide 2024</a><ul class='children'><li class="page_item page-item-1159908"><a href="https://www.diarioextra.com/especiales/estados-unidos-decide-2024/noticias/">Noticias &#8211; Estados Unidos Decide 2024</a></li></ul></li><li class="page_item page-item-1168563"><a href="https://www.diarioextra.com/especiales/edicion-especial/">Suplemento Especial: 46 años de historia</a></li></ul></li><li class="page_item page-item-1166373"><a href="https://www.diarioextra.com/mediakit/">MediaKit</a></li><li class="page_item page-item-1188600"><a href="https://www.diarioextra.com/vote/">Vote</a></li></ul></div><div class="menu-senales-container"><ul id="menu-senales" class="menu"><li id="menu-item-1168873" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-1168873"><a href="https://www.extratvcr.com/envivo/">Extra TV</a></li><li id="menu-item-1147550" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-1147550"><a href="https://www.extraradiocr.com/envivo/">Extra Radio &#8211; 92.3 FM</a></li><li id="menu-item-1168894" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-1168894"><a href="https://www.extraradiocr.com/emusic/">E-Music &#8211; 97.9 FM</a></li></ul></div> </noscript><noscript class="noscript"><h1>&#8220;¡Todo comienza en Iowa!&#8221;</h1><h2>Iowa City. (AFP) &#8211; El ritmo se aceler&oacute; este domingo en Iowa en las &uacute;ltimas horas antes del arranque de las primarias para elegir al aspirante dem&oacute;crata a la Casa Blanca, y los candidatos multiplican sus m&iacute;tines de campa&ntilde;a. Bernie Sanders, el favorito en ese estado, atrae a las multitudes m&aacute;s numerosas. \&#8221;Todo comienza ma&ntilde;ana [&hellip;]</h2><figure></figure><div class="noscript__content"><p style=\"text-align: justify;\">I<strong>owa City. (AFP) &#8211; </strong>El ritmo se aceler&oacute; este domingo en Iowa en las &uacute;ltimas horas antes del arranque de las primarias para elegir al aspirante dem&oacute;crata a la Casa Blanca, y los candidatos multiplican sus m&iacute;tines de campa&ntilde;a. Bernie Sanders, el favorito en ese estado, atrae a las multitudes m&aacute;s numerosas.</p><p style=\"text-align: justify;\">\&#8221;Todo comienza ma&ntilde;ana por la noche en Iowa\&#8221;, dijo ayer Sanders, de 78 a&ntilde;os, en una sala llena de gente en Iowa City. Hace cuatro a&ntilde;os el senador perdi&oacute; aqu&iacute; por un pelo contra Hillary Clinton y esta vez espera que el estado sirva de trampol&iacute;n.</p><p style=\"text-align: justify;\">Sanders se apoya en los j&oacute;venes y en cada etapa elogia a la juventud como \&#8221;la generaci&oacute;n de j&oacute;venes m&aacute;s progresista en la historia de este pa&iacute;s\&#8221;.&nbsp;</p><p style=\"text-align: justify;\">\&#8221;Salga y llame a las puertas\&#8221;, inst&oacute; este domingo en un mitin, donde los problemas de sonido dieron un toque de \&#8221;bajo costo\&#8221; al escenario como un recordatorio de que \&#8221;Bernie\&#8221; no es el candidato de los ricos.</p><p style=\"text-align: justify;\">Hoy por la noche Iowa ser&aacute; el primer estado en votar para elegir al candidato dem&oacute;crata que afrontar&aacute; al presidente Donald Trump en las presidenciales de noviembre.</p><p style=\"text-align: justify;\">En la v&iacute;spera de la votaci&oacute;n Sanders, quien goza de un gran apoyo entre los j&oacute;venes, segu&iacute;a liderando los sondeos en ese estado rural poco poblado pero muy influyente. El pol&iacute;tico izquierdista adelanta al centrista Joe Biden (77 a&ntilde;os), al exalcalde moderado Pete Buttigieg (38 a&ntilde;os) y a la senadora progresista Elizabeth Warren (70 a&ntilde;os).</p><p style=\"text-align: justify;\">El entusiasmo de los seguidores de Sanders es un logro destacable, teniendo en cuenta que el juicio pol&iacute;tico a Trump oblig&oacute; al senador a quedarse en Washington durante casi las dos &uacute;ltimas semanas de la campa&ntilde;a en Iowa, un estado donde las diferencias suelen conseguirse en el terreno.&nbsp;</p><p style=\"text-align: justify;\">Como &eacute;l, otras dos candidatas consideradas pesos pesados de los dem&oacute;cratas tuvieron que asistir al juicio del presidente en la C&aacute;mara Alta: las senadoras Warren y Amy Klobuchar, una moderada a la que los sondeos sit&uacute;an en quinto lugar en Iowa.&nbsp;</p><p style=\"text-align: justify;\">El final del proceso contra Trump est&aacute; previsto para el mi&eacute;rcoles. La probable absoluci&oacute;n de los cargos de abuso de poder y obstrucci&oacute;n al Congreso ser&iacute;an una gran victoria para el republicano, quien espera lograr un segundo mandato.&nbsp;</p><p style=\"text-align: justify;\">&nbsp;</p><p style=\"text-align: justify;\"><strong>VENCER A TRUMP</strong></p><p style=\"text-align: justify;\">&nbsp;</p><p style=\"text-align: justify;\">Ya sea que los candidatos tengan una edad demasiado avanzada, como Sanders y Biden (77), o sean considerados reci&eacute;n llegados, como Pete Buttigieg, su mensaje a las bases dem&oacute;cratas es que cada uno de ellos es el m&aacute;s capaz de privar a Trump de un segundo mandato.</p><p style=\"text-align: justify;\">\&#8221;Lo m&aacute;s importante es vencer a Donald Trump\&#8221;, dijo Warren.</p><p style=\"text-align: justify;\">Para aquellos para los que la juventud puede ser un problema, Buttigieg recuerda a Kennedy, Clinton y Obama: \&#8221;Durante medio siglo, cada vez que mi partido ha ganado la Casa Blanca, ha sido con un candidato que era nuevo en la pol&iacute;tica\&#8221;, dijo a CNN este domingo.</p><p style=\"text-align: justify;\">Iowa se considera un estado crucial en las primarias por ser el primero donde se vota. Un buen resultado aqu&iacute; puede impulsar a un candidato hacia nuevas victorias en los estados que votar&aacute;n a continuaci&oacute;n, empezando por Nuevo Hampshire, que ir&aacute; a las urnas ocho d&iacute;as despu&eacute;s. Un fracaso puede significar el final de la carrera por la investidura.</p></div><div class="noscript__content--additional"></div><ul><li><a href="/noticia/empresa-privada-y-municipios-dan-ejemplo-ambiental/">Empresa privada y municipios dan ejemplo ambiental </a></li><li><a href="/noticia/tenga-unos-muebles-sin-mordidas/">Tenga unos mueble
