<meta name="description" content="In den vergangenen 24 Stunden wurden 479 Abstriche auf das neuartige Coronavirus untersucht: Dabei wurde eine Person positiv getestet, meldet der Südtiroler Sanitätsbetrieb. Insgesamt wurden damit bisher in Südtirol 2634 Personen positiv auf das neuartige Coronavirus getestet. Untersucht wurden dabei 81.017 Abstriche, die von 39.241 Personen stammen.">
