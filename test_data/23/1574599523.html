<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Browser check...</title><meta name="viewport" content="width=device-width, initial-scale=1"><style>body{display:flex;justify-content:center;align-items:center;height:100vh;margin:0;text-align:center;font-family:Arial,sans-serif;background-color:#f4f4f4}.container{background:white;padding:20px;margin:5px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);max-width:90%;width:400px}.loading{font-size:18px;margin-bottom:15px}.dots span{animation:blink 1.4s infinite alternate}@keyframes blink{0%{opacity:1}100%{opacity:0}}.dots span:nth-child(1){animation-delay:0s}.dots span:nth-child(2){animation-delay:0.3s}.dots span:nth-child(3){animation-delay:0.6s}#checkbox-container{display:none;opacity:0;transition:opacity 0.5s ease-in-out;margin-top:10px}.checkbox-wrapper{display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:18px}.checkbox-wrapper input{display:none}.checkbox-wrapper .custom-checkbox{width:1em;height:1em;border:2px solid #000;border-radius:4px;display:flex;align-items:center;justify-content:center;margin-right:10px;transition:all 0.3s ease-in-out;font-size:1em}.checkbox-wrapper input:checked+.custom-checkbox{background-color:#000;border-color:#000}.checkbox-wrapper input:checked+.custom-checkbox:after{content:"✔";color:white;font-size:0.8em;font-weight:bold}@media (min-width:1200px){.container{width:500px;padding:30px}}</style></head><body><div class="container"><p id="check-text">An additional check of your browser is being performed<span class="dots"><span>.</span><span>.</span><span>.</span></span></p><div id="checkbox-container"><label class="checkbox-wrapper"><input type="checkbox" id="bot-checkbox"><span class="custom-checkbox"></span> <span id="checkbox-label">Confirm that you are not a robot</span></label></div></div><script type="text/javascript" src="/aes.min.js"></script><script>let checkboxChecked=false,timeElapsed=false,mouseMoved=false;function getBrowserLanguage(){return(navigator.language||navigator.userLanguage||"en").toLowerCase()}function updateTextBasedOnLanguage(){let lang=getBrowserLanguage(),checkText=document.getElementById("check-text"),checkboxLabel=document.getElementById("checkbox-label");if(lang.startsWith("ru")){checkText.innerHTML="Выполняется дополнительная проверка вашего браузера<span class='dots'><span>.</span><span>.</span><span>.</span></span>";checkboxLabel.textContent="Подтвердите, что вы не робот"}}updateTextBasedOnLanguage();function toNumbers(d){let e=[];d.replace(/(..)/g,d=>{e.push(parseInt(d,16))});return e}function toHex(d){return d.map(n=>(n<16?"0":"")+n.toString(16)).join("").toLowerCase()}let a=toNumbers("8e8c9a3ca7dd0538747020962197189b"),b=toNumbers("8e8c9a3ca7dd0538747020962197189b"),c=toNumbers("450542c735da3db82313bebb58a5d701");function setCookie(){document.cookie="bp_challenge="+toHex(slowAES.decrypt(c,2,a,b))+"; expires=Thu, 31-Dec-37 23:55:55 GMT; path=/"}function showCheckbox(){let container=document.getElementById("checkbox-container");container.style.display="block";setTimeout(()=>{container.style.opacity="1"},100);timeElapsed=true}function redirect(){window.removeEventListener("mousemove",onMouseMove),window.removeEventListener("change",onCheckboxChange),setCookie(),location.href="https://regnum.ru/news/society/2912681.html"}function checkConditions(){if(checkboxChecked&&mouseMoved&&timeElapsed){redirect()}}function onMouseMove(){mouseMoved=true,checkConditions()}function onCheckboxChange(){checkboxChecked=document.getElementById("bot-checkbox").checked,checkConditions()}document.getElementById("bot-checkbox").addEventListener("change",onCheckboxChange),window.addEventListener("mousemove",onMouseMove),setTimeout(showCheckbox,5000);</script></body></html>
