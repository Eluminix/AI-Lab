                    "articleBody": "Liczba zidentyfikowanych zaka\u017ce\u0144 wzros\u0142a w ci\u0105gu ostatnich 24 godzin o 4003 przypadki. W ci\u0105gu ostatniej doby w Niemczech zmar\u0142y 254 osoby zaka\u017cone koronawirusem \u2013 poinformowa\u0142 w \u015brod\u0119 Instytut im. Roberta Kocha (RKI) w Berlinie. \u0141\u0105czna liczba ofiar \u015bmiertelnych w kraju od pocz\u0105tku epidemii wzros\u0142a do 1861. <a href=\"https:\/\/www.tvp.info\/46446568\/epidemia-koronawirusa\" target=\"_blank\"><b>CZYTAJ WI\u0118CEJ W RAPORCIE<\/b> <\/a><br \/><br \/> \n \nLiczba zmar\u0142ych ro\u015bnie dynamicznie drugi dzie\u0144 z rz\u0119du. We wtorek RKI poinformowa\u0142 o 173 ofiarach koronawirusa, a w poniedzia\u0142ek o 92. <br><br> \nRKI przewiduje dalszy wzrost wska\u017anika \u015bmiertelno\u015bci \u2013 przekaza\u0142 we wtorek szef instytucji Lothar Wieler. Powodem jest wi\u0119cej zidentyfikowanych infekcji w\u015br\u00f3d os\u00f3b starszych, kt\u00f3re nara\u017cone s\u0105 na ci\u0119\u017cki przebieg choroby. <br><br> \nLiczba zidentyfikowanych zaka\u017ce\u0144 wzros\u0142a w ci\u0105gu ostatnich 24 godzin o 4003 przypadki \u2013 poinformowano w \u015brod\u0119. To przyrost wi\u0119kszy o 169 w stosunku do danych z dnia poprzedniego. W sumie w RFN odnotowano ju\u017c 103 228 infekcji koronawirusem \u2013 przekaza\u0142 RKI. \n\n<div class=\"facebook-paragraph\"><div><span class=\"wiecej\">#wieszwiecej<\/span><span>Polub nas<\/span><\/div><iframe allowtransparency=\"true\" frameborder=\"0\" height=\"27\" scrolling=\"no\" src=\"https:\/\/www.facebook.com\/plugins\/like.php?href=https%3A%2F%2Fwww.facebook.com%2Ftvp.info&width=450&layout=standard&action=like&show_faces=false&share=false&height=35&appId=825992797416546\"><\/iframe><\/div> \n\n<img src=\"https:\/\/s.tvp.pl\/repository\/attachment\/4\/4\/6\/446ae7032ad7145311025c27ebb077441541685773263.jpg\" width=\"100%\">",
