l and Google Pixel Book will be much cheaper. And this is advisable considering India does not manufacture even local class laptops under Indian brand name....</span></div></div></div><hr class="tp_16"/><div class="ZtFBv"><span>end of article</span></div><div class="mt24"><div class="mt24"><div id="taboola-below-article-thumbnails-74450420" class="wdt-taboola" data-mode="thumbnails-below" data-target_type="mix" data-placement="Below Article Thumbnails 1"></div></div></div><script type="application/ld+json">{"@context":"http://schema.org","@type":"NewsArticle","inLanguage":"en","mainEntityOfPage":{"@type":"WebPage","@id":"https://gadgetsnow.indiatimes.com/tech-news/why-apple-may-have-to-thank-donald-trump-its-first-store-in-india/articleshow/74450420.cms","url":"https://gadgetsnow.indiatimes.com/tech-news/why-apple-may-have-to-thank-donald-trump-its-first-store-in-india/articleshow/74450420.cms"},"headline":"Why Apple may have to ‘thank’ Donald Trump for its first store in India","description":"[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object][object Object],[object Object],[object Object][object Object],[object Object],[object Object][object Object],[object Object]","keywords":"Apple Store in India,apple,Apple CEO,Apple India,Tim Cook,Donald Trump,Apple Store","datePublished":"2020-03-03T08:07:00+05:30","dateModified":"2020-03-03T10:23:00+05:30","image":{"@type":"ImageObject","url":"https://static.toiimg.com/thumb/resizemode-4,msid-74450420,width-1200,height-900/74450420.jpg","height":900,"width":1200},"author":{"@type":"Thing","name":"TIMESOFINDIA.COM"},"publisher":{"@type":"Organization","name":"Gadgets Now","logo":{"@type":"ImageObject","url":"https://static.toiimg.com/photo/90802799.cms","width":600,"height":60}},"articleBody":"[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object][object Object],[object Object],[object Object][object Object],[o Foffers-deals\u002Ftelevision","label":"Television Offers"},{"id":"ac","link":"\u002Foffers-deals\u002Fac","label":"Air conditioner Offers"},{"id":"washingmachine","link":"\u002Foffers-deals\u002Fwashingmachine","label":"Washing Machine Offers"},{"id":"refrigerator","link":"\u002Foffers-deals\u002Frefrigerator","label":"Refrigerator Offers"}]}]}]},"countdownTimer":{},"gadgetshow_v2":{},"reviews":{},"gadgetlist":{},"aireviews":{},"articleShow":{"list":[{"articleData":{"data":{"id":74450420,"hl":"Why Apple may have to ‘thank’ Donald Trump for its first store in India","wu":"https:\u002F\u002Fgadgetsnow.indiatimes.com\u002Ftech-news\u002Fwhy-apple-may-have-to-thank-donald-trump-its-first-store-in-india\u002Farticleshow\u002F74450420.cms","upd":1583211196179,"dl":1583203045000,"lpt":"1583213468600","type":"ARTICLE","kws":"Apple Store in India,apple,Apple CEO,Apple India,Tim Cook,Donald Trump,Apple Store","hasVideo":"data.hasVideo","imageid":74450420,"imageSize":164984,"summary":[{"tn":"span","data":[{"tn":"text","data":"For the longest time, "},{"tn":"keyword","type":"ORGANIZATION","text":"Apple","id":"6354427","keywordseo":"apple","weightage":"20","wu":"http:\u002F\u002Fgadgetsnow.indiatimes.com\u002Fbrands\u002FApple"},{"tn":"text","data":" fans — and industry watchers — have been keenly waiting for the company to open its first retail store in India. Last week, "},{"tn":"text","data":"Apple CEO"},{"tn":"text","data":" "},{"tn":"text","data":"Tim Cook"},{"tn":"text","data":" officially confirmed that his company is on track to open its first store in India sometime in 2021.In an interview, Cook said that the company got a special approval as the government of India wanted Apple to work with a local partner. “We wouldn’t be a very good partner in retail. We like to do things our way,” Cook said. "}]},{"tn":"br"},{"tn":"br"},{"tn":"span","data":[{"tn":"text","data":"Now it seems like Apple will not have to find a partner and it’s all thanks to the role US president "},{"tn":"text","data":"Donald Trump"},{"tn":"text","data":" played in it. Cook in an interview with Fox News said that the Trump administration did lobby for Apple to get the ball rolling. “The administration worked on this with the Indian government and that change has been made,” Cook said in the interview. "}]},{"tn":"br"},{"tn":"br"},{"tn":"span","data":[{"tn":"text","data":"Elaborating further on its India retail plans, Cook said that in 2020 Apple will get its online store ready. The first "},{"tn":"text","data":"Apple store"},{"tn":"text","data":", however, will be up and running sometime in 2021. No further details about location or the exact timelines have been revealed but it’s clear that Trump did play a pivotal role in it. "}]},{"tn":"br"},{"tn":"span","data":[{"tn":"br"},{"tn":"text","data":"Speaking of Trump, the US president has had an interesting — to say the least — equation with Apple and its CEO. In the past, Trump has praised and criticised Apple in equal measure. In an FBI investigation of a shooting incident, Trump said that Apple should fully cooperate with the authorities, something which the company said it was doing. Trump has also said that he has had at times worked on tariffs to ‘help’ Apple in its fight against Samsung. And of course, there was the infamous incident where he referred to Tim Cook as Tim ‘Apple’. "}]},{"tn":"br"},{"tn":"affiliates_product_carousel"}],"section":"Tech News","relatedNews":[],"readAlsoItem":[{"hl":"Top 5 Parental Control Apps to Safeguard Your Child's Digital World","wu":"\u002Fslideshows\u002Ftop-5-parental-control-apps-to-safeguard-your-childs-digital-world\u002Fphotolist\u002F108395514.cms"},{"hl":"Dating App Scams: Must-known tips to protect yourself from dating app scammers","wu":"\u002Fslideshows\u002Fdating-app-scams-must-known-tips-to-protect-yourself-from-dating-app-scammers\u002Fphotolist\u002F108330640.cms"}],"topGadgets":[{"id":95716894,"hl":"13 'best-looking' smartphones of 2022","dm":"gadgetsnow","wu":"https:\u002F\u002Fgadgetsnow.indiatimes.com\u002Ftop-gadgets\u002F13-best-looking-smartphones-of-2022\u002Feditorschoiceshow\u002F95716894.cms","upd":1669214791090,"dl":1669205782505,"lpt":"1683708771795","type":"PHOTOGALLERYSLIDESHOWSECTION","kws":"best looking smartphones","hasVideo":"false","ismultipublish":"No","imageid":95716894,"imageSize":24474,"summary":"As the saying goes, beauty lies in the eyes of the beholder. And to a great extent, this is correct. Although smartphone designs are not universally appealing, we can say that some phones stand out from the rest. There were a lot of 'good-looking' phones in the market in 2022, and we chose 13 that scored high on looks and design:","section":"Top Gadgets","insertDate":1669205782505,"sl":"top-gadgets\u002F13-best-looking-smartphones-of-2022"},{"id":93113303,"hl":"Popular smartwatches with cameras","dm":"gadgetsnow","wu":"https:\u002F\u002Fgadgetsnow.indiatimes.com\u002Ftop-gadgets\u002Fpopular-smartwatches-with-cameras\u002Feditorschoiceshow\u002F93113303.cms","upd":1658750641888,"dl":1658750641888,"lpt":"1658751527471","type":"SECTION","kws":"smartwatches with cameras,smartwatches with cameras online,smartwatch with camera price in india,smartwatch with camera in india,smartwatch with camera and speaker","hasVideo":"false","ismultipublish":"No","imageid":93113303,"imageSize":47310,"summary":"Smartwatches have become quite popular in the last two years. The fitness and other features offered by them have made them one of the most-used gadgets. Smartwatches can track users’ steps, calories, heart rate, oxygen level and lots more. Many smartwatches also come with a feature that allows users to take photos and assist them in answering calls and text. We have curated below a list of popular smartwatches with cameras for you. Take a look and choose the best fit for you.","section":"Top Gadgets","insertDate":1658750641888,"sl":"top-gadgets\u002Fpopular-smartwatches-with-cameras"},{"id":93026411,"hl":"Best battery mobiles under 15000","dm":"gadgetsnow","wu":"https:\u002F\u002Fgadgetsnow.indiatimes.com\u002Ftop-gadgets\u002Fbest-battery-mobiles-under-15000\u002Feditorschoiceshow\u002F93026411.cms","upd":1658395363521,"dl":1658395363521,"lpt":"1658396322275","type":"SECTION","kws":"Best battery mobiles under 15000,Best battery mobiles,Best battery mobiles under 15000 in india,best battery backup mobiles under 15000,top battery mobiles under 15000","hasVideo":"false","ismultipublish":"No","imageid":93026411,"imageSize":187803,"summary":"People hate it when their phones' batteries die in the middle of important work. And lugging a power bank around is not always convenient unless you carry a bag or purse with you all the time. It's a pragmatic approach to prioritize battery life over raw power. The majority of people in India opt for a phone that costs less than Rs 15,000 to purchase, and because Android's optimization isn't great, a larger battery capacity is what ensures a long battery life. In most cases, a 5,000 mAh or higher battery can easily last more than a day. Mobile phones under Rs 15,000 offer not so premium but decent features. Here’s a list of smartphones launched in 2022 to help you choose the best-fitting phone, ensuring the best battery life for just Rs 15, 000 or less.","section":"Top Gadgets","insertDate":1658395363521,"sl":"top-gadgets\u002Fbest-battery-mobiles-under-15000"},{"id":93021895,"hl":"Budget Soundbars in India under Rs 20,000","dm":"gadgetsnow","wu":"https:\u002F\u002Fgadgetsnow.indiatimes.com\u002Ftop-gadgets\u002Fbudget-soundbars-in-india-under-rs-20000\u002Feditorschoiceshow\u002F93021895.cms","upd":1658384693279,"dl":1658384693279,"lpt":"1658385457125","type":"SECTION","kws":"","hasVideo":"false","ismultipublish":"No","imageid":93021895,"imageSize":12256,"summary":"Soundbars have replaced home theatre systems for many due to their sleeker design. These audio systems can be easily fitted in your living room. Most of the models are also availab
