<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta http-equiv='Cache-Control' content='no-cache'>
    <style>
    .loader {
      padding-top: 10px;
      display: block;
      position: relative;
      height: 12px;
      width: 50%;
      margin: auto;
      border: 1px solid #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    .loader::after {
      content: '';
      width: 40%;
      height: 100%;
      background: #FF3D00;
      position: absolute;
      top: 0;
      left: 0;
      box-sizing: border-box;
      animation: animloader 2s linear infinite;
    }
    
    @keyframes animloader {
      0% {
        left: 0;
        transform: translateX(-100%);
      }
      100% {
        left: 100%;
        transform: translateX(0%);
      }
    }
    
        body {
            text-align: center;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div id='loading_div'>
        <h4>Please wait while we attempt to load the requested page</h4>
        <div class='loader'></div>
    </div>

    <script src="/_services/v1/client_captcha/assets/main.js" async defer></script>
</body>
</html>
