                    "articleBody": "Na pocz\u0105tku stycznia gro\u017cono mu karami za \u201erozpowszechnianie plotek\u201d o epidemii. W czwartek zmar\u0142 Li Wenliang, okulista, kt\u00f3ry pod koniec grudnia ostrzega\u0142 przed \u201ewirusem SARS na targu rybnym w Wuhan\u201d. By\u0142 jednym z lekarzy, przeciwko kt\u00f3rym policja toczy\u0142a post\u0119powania za \u201erozpowszechnianie plotek\u201d na temat epidemii. Po powrocie do pracy zarazi\u0142 si\u0119 koronawirusem od pacjentki. W\u0142adze chi\u0144skiego miasta Wuhan jeszcze na pocz\u0105tku stycznia stara\u0142y si\u0119 zablokowa\u0107 informacje o epidemii koronawirusa. Li wspomina\u0142, \u017ce w grudniu zwr\u00f3ci\u0142 uwag\u0119 na wyniki bada\u0144 przebywaj\u0105cych w jego szpitalu pacjent\u00f3w, u kt\u00f3rych podejrzewano zaka\u017cenie wirusem SARS \u2013 innym gro\u017anym koronawirusem, kt\u00f3ry wywo\u0142a\u0142 globaln\u0105 epidemi\u0119 w 2003 roku. S\u0105dzono, \u017ce pacjenci zarazili si\u0119 wirusem na targu Huanan w Wuhanie.<br><br>\n30 grudnia Li ostrzeg\u0142 innych lekarzy przed epidemi\u0105. Na komunikatorze internetowym napisa\u0142 do nich: \u201epotwierdzono siedem przypadk\u00f3w SARS\u201d. W\u00f3wczas nie wiedzia\u0142 jeszcze, \u017ce pacjenci cierpieli na chorob\u0119 wywo\u0142ywan\u0105 przez zupe\u0142nie nowy typ koronawirusa. <br><br>\n3 stycznia odwiedzili go przedstawiciele biura bezpiecze\u0144stwa publicznego Wuhanu. Kazali mu podpisa\u0107 dokument, w kt\u00f3rym zarzucono mu \u201eczynienie nieprawdziwych uwag\u201d, kt\u00f3re \u201epowa\u017cnie zak\u0142\u00f3ci\u0142y porz\u0105dek spo\u0142eczny\u201d. <br><br>\nW dokumencie, kt\u00f3rego zdj\u0119cie Li do\u0142\u0105czy\u0142 do swojego wpisu w sieci Weibo, pojawi\u0142o si\u0119 r\u00f3wnie\u017c ostrze\u017cenie: \u201eJe\u015bli b\u0119dziesz uparty i nie zaprzestaniesz tych nielegalnych dzia\u0142a\u0144, zostaniesz ukarany. Zrozumia\u0142e\u015b?\u201d. Poni\u017cej wida\u0107 odr\u0119cznie napisane przez Li s\u0142owo \u201ezrozumiano\u201d. <br><br>\nOkulista by\u0142 jedn\u0105 z o\u015bmiu os\u00f3b, przeciwko kt\u00f3rym miejscowa policja toczy\u0142a post\u0119powania za \u201erozpowszechnianie plotek\u201d na temat epidemii. P\u00f3\u017aniej, gdy epidemia sta\u0142a si\u0119 powa\u017cnym problemem, chi\u0144ski S\u0105d Najwy\u017cszy skrytykowa\u0142 policj\u0119 za dzia\u0142ania przeciwko tym osobom. <br><br>\nLekarz wr\u00f3ci\u0142 do pracy z nagan\u0105. Podczas badania jednej z pacjentek, zarazi\u0142 si\u0119 od niej koronawirusem. Jak twierdzi\u0142,  by\u0142 kilkakrotnie badany na obecno\u015b\u0107 koronawirusa i za ka\u017cdym razem testy dawa\u0142y wynik negatywny. Dopiero 30 stycznia Li og\u0142osi\u0142 w sieci spo\u0142eczno\u015bciowej, \u017ce kolejne z rz\u0119du badanie wykaza\u0142o zaka\u017cenie i \u201ew ko\u0144cu postawiono mu diagnoz\u0119\u201d.\n<div class=\"facebook-paragraph\"><div><span class=\"wiecej\">#wieszwiecej<\/span><span>Polub nas<\/span><\/div><iframe allowtransparency=\"true\" frameborder=\"0\" height=\"27\" scrolling=\"no\" src=\"https:\/\/www.facebook.com\/plugins\/like.php?href=https%3A%2F%2Fwww.facebook.com%2Ftvp.info&width=450&layout=standard&action=like&show_faces=false&share=false&height=35&appId=825992797416546\"><\/iframe><\/div>\n<img src=\" https:\/\/s.tvp.pl\/repository\/attachment\/4\/4\/6\/446ae7032ad7145311025c27ebb077441541685773263.jpg\" width=\"100%\" \/>",
