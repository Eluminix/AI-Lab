2 groundbreaking projects and experiences, transforming over 60 million square feet throughout the emirate. This announcement comes as Shurooq marks 15 years since its inception, highlighting a journey defined by sustainable growth, community impact, and cultural preservation.\u003C\/p\u003E"},{"id":"81a85332-511d-406b-90c7-98eb0901b2a4","type":"image","family_id":"42e57fef-34c6-4da6-a5d5-86c59e08ef76","page_url":"\/story\/0fec303c-fec3-4b69-a2cd-361c65ded4e3\/element\/81a85332-511d-406b-90c7-98eb0901b2a4","title":"\u003Cdiv class=\u0022paragraphs\u0022\u003E\u003Cp\u003ESheikha Bodour bint Sultan Al Qasimi.\u003C\/p\u003E\u003C\/div\u003E","description":"","metadata":[],"subtype":"","text":"","image_attribution":"","alt_text":"","hyperlink":"","image_s3_key":"khaleejtimes-english\/2025-05-13\/bmfsav1r\/1.-Sheikha-Bodour-bint-Sultan-Al-Qasimi-.jpg","thumb_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/bmfsav1r\/1.-Sheikha-Bodour-bint-Sultan-Al-Qasimi-.jpg?width=210\u0026height=140\u0026format=auto\u0026mode=fill\u0026fill=blur","medium_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/bmfsav1r\/1.-Sheikha-Bodour-bint-Sultan-Al-Qasimi-.jpg?width=600\u0026height=400\u0026format=auto\u0026mode=fill\u0026fill=blur","gallery_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/bmfsav1r\/1.-Sheikha-Bodour-bint-Sultan-Al-Qasimi-.jpg?width=1200\u0026height=800\u0026format=auto\u0026mode=fill\u0026fill=blur","large_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/bmfsav1r\/1.-Sheikha-Bodour-bint-Sultan-Al-Qasimi-.jpg?width=1200\u0026format=auto","original_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/bmfsav1r\/1.-Sheikha-Bodour-bint-Sultan-Al-Qasimi-.jpg","hero_image_metadata":{"width":2832,"height":4256,"mime_type":"image\/jpeg","file_size":4721663,"file_name":"1.-Sheikha-Bodour-bint-Sultan-Al-Qasimi-.jpg","focus_point":[]}},{"id":"428f2352-6ae7-4173-a8e7-d29e2c306d30","type":"text","family_id":"45789633-1980-4df1-98b6-980520eb4ed9","page_url":"\/story\/0fec303c-fec3-4b69-a2cd-361c65ded4e3\/element\/428f2352-6ae7-4173-a8e7-d29e2c306d30","title":"","description":"","metadata":[],"subtype":"","text":"\u003Cp\u003ESheikha Bodour bint Sultan Al Qasimi said: \u0022Guided by the visionary strategy of His Highness Sheikh Dr Sultan bin Mohammed Al Qasimi. Our investments have transformed landscapes and lives, underpinning economic resilience and enriching cultural vibrancy.\u0022\u003C\/p\u003E"},{"id":"878ded2e-dca3-4181-b42a-be9bae4371af","type":"image","family_id":"f23829cc-4713-4fa3-a7e3-5829fcd8ed37","page_url":"\/story\/0fec303c-fec3-4b69-a2cd-361c65ded4e3\/element\/878ded2e-dca3-4181-b42a-be9bae4371af","title":"\u003Cdiv class=\u0022paragraphs\u0022\u003E\u003Cp\u003EAhmed Obaid Al Qaseer.\u003C\/p\u003E\u003C\/div\u003E","description":"","metadata":[],"subtype":"","text":"","image_attribution":"","alt_text":"","hyperlink":"","image_s3_key":"khaleejtimes-english\/2025-05-13\/yr6qie6v\/H.E-Ahmed-Al-Qaseer.jpg","thumb_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/yr6qie6v\/H.E-Ahmed-Al-Qaseer.jpg?width=210\u0026height=140\u0026format=auto\u0026mode=fill\u0026fill=blur","medium_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/yr6qie6v\/H.E-Ahmed-Al-Qaseer.jpg?width=600\u0026height=400\u0026format=auto\u0026mode=fill\u0026fill=blur","gallery_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/yr6qie6v\/H.E-Ahmed-Al-Qaseer.jpg?width=1200\u0026height=800\u0026format=auto\u0026mode=fill\u0026fill=blur","large_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/yr6qie6v\/H.E-Ahmed-Al-Qaseer.jpg?width=1200\u0026format=auto","original_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/yr6qie6v\/H.E-Ahmed-Al-Qaseer.jpg","hero_image_metadata":{"width":4386,"height":5672,"mime_type":"image\/jpeg","file_size":5607856,"file_name":"H.E-Ahmed-Al-Qaseer.jpg","focus_point":[]}},{"id":"e32efb4f-f64c-4627-9506-3ed08d8d5df5","type":"text","family_id":"7b3f472a-ae24-44d3-9f15-5a81a9356e1e","page_url":"\/story\/0fec303c-fec3-4b69-a2cd-361c65ded4e3\/element\/e32efb4f-f64c-4627-9506-3ed08d8d5df5","title":"","description":"","metadata":[],"subtype":"","text":"\u003Cp\u003EAhmed Obaid Al Qaseer said: \u0022Shurooq is more than a developer - it\u2019s a partner in shaping Sharjah\u2019s future.\u0022\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003E15-year recap\u003C\/strong\u003E\u003C\/p\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EDh7.2 billion in total investments across 52 projects and experiences over 15 years.\u003C\/p\u003E\u003C\/li\u003E\u003Cli\u003E\u003Cp\u003EShurooq\u2019s offerings span 60 million sqft across Sharjah.\u003C\/p\u003E\u003C\/li\u003E\u003Cli\u003E\u003Cp\u003E3 major real estate projects, 10 in hospitality, 18 in retail, entertainment and vital sectors.\u003C\/p\u003E\u003C\/li\u003E\u003Cli\u003E\u003Cp\u003E7.7km stretch in beach developments.\u003C\/p\u003E\u003C\/li\u003E\u003Cli\u003E\u003Cp\u003EInvestments and partnerships totalling Dh5 billion in real estate.\u003C\/p\u003E\u003C\/li\u003E\u003Cli\u003E\u003Cp\u003E5,000 direct and indirect jobs were created across various sectors, with joint ventures contributing 1,095 positions.\u003C\/p\u003E\u003C\/li\u003E\u003Cli\u003E\u003Cp\u003E48.9 per cent compound annual growth rate in real estate sales between 2018 and 2024, showcasing strong market growth.\u003C\/p\u003E\u003C\/li\u003E\u003C\/ul\u003E\u003Cp\u003EShurooq has created unforgettable experiences, driving Sharjah\u2019s goal of becoming a positive force for the economy, people, and the planet.\u003C\/p\u003E"},{"id":"041554de-adf4-405a-ab17-793a240a6556","type":"image","family_id":"a39db84b-277b-489a-8ad7-7d00c3001fd8","page_url":"\/story\/0fec303c-fec3-4b69-a2cd-361c65ded4e3\/element\/041554de-adf4-405a-ab17-793a240a6556","title":"\u003Cdiv class=\u0022paragraphs\u0022\u003E\u003Cp\u003EAl Badayer Retreat.\u003C\/p\u003E\u003C\/div\u003E","description":"","metadata":[],"subtype":"","text":"","image_attribution":"","alt_text":"","hyperlink":"","image_s3_key":"khaleejtimes-english\/2025-05-13\/sng1ysgz\/Al-Badayer-Retreat1.jpg","thumb_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/sng1ysgz\/Al-Badayer-Retreat1.jpg?width=210\u0026height=140\u0026format=auto\u0026mode=fill\u0026fill=blur","medium_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/sng1ysgz\/Al-Badayer-Retreat1.jpg?width=600\u0026height=400\u0026format=auto\u0026mode=fill\u0026fill=blur","gallery_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/sng1ysgz\/Al-Badayer-Retreat1.jpg?width=1200\u0026height=800\u0026format=auto\u0026mode=fill\u0026fill=blur","large_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/sng1ysgz\/Al-Badayer-Retreat1.jpg?width=1200\u0026format=auto","original_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/sng1ysgz\/Al-Badayer-Retreat1.jpg","hero_image_metadata":{"width":2500,"height":1663,"mime_type":"image\/jpeg","file_size":4229453,"file_name":"Al-Badayer-Retreat1.jpg","focus_point":[]}},{"id":"158bf046-5fe9-4a27-9ef2-2c6e9d8298aa","type":"text","family_id":"004f7436-ebe5-4314-9c8d-d055c34db460","page_url":"\/story\/0fec303c-fec3-4b69-a2cd-361c65ded4e3\/element\/158bf046-5fe9-4a27-9ef2-2c6e9d8298aa","title":"","description":"","metadata":[],"subtype":"","text":"\u003Cp\u003ERather than simply expanding its footprint, Shurooq has focused on creating destinations that offer meaningful, lasting connections between people and place. From real estate developments to immersive experiences, its projects have been pivotal in shaping Sharjah as a thriving, future-ready destination. Among its achievements are 7.7 kilometres of developed beachfront, offering unique coastal escapes that celebrate the emirate\u2019s natural beauty.\u003C\/p\u003E\u003Cp\u003EThe impact of these initiatives goes beyond the numbers. Shurooq\u2019s projects have directly and indirectly generated 5,000 jobs, with 1,095 of those created through joint ventures. In addition, the authority has driven major collaborations with 10 local and international partners, highlighting the breadth of Shurooq\u2019s influence across multiple sectors.\u003C\/p\u003E\u003Cp\u003EFrom real estate, tourism, and entertainment developments to integrated experiences, these initiatives have played a vital role in reinforcing Sharjah\u2019s status as a dynamic and attractive destination. They include three major real estate projects with investments and partnerships totalling Dh5 billion, and 10 distinctive projects in the hospitality sector with investments and partnerships amounting to Dh850 million. The retail and entertainment sectors saw 18 projects, with total investments exceeding Dh870 million, while the arts and culture sector recorded five projects with investments reaching Dh447 million.\u003C\/p\u003E\u003Cp\u003EIn the F\u0026amp;B sector, Shurooq and its partners delivered 10 projects ranging from small to medium-sized ventures. Additionally, Shurooq took part in six joint ventures with strategic partners across various sectors, reflecting its vision to diversify its investment portfolio and promote sustainable growth across all fields.\u003C\/p\u003E\u003Cp\u003EAnchored by the vision of His Highness Sheikh Dr Sultan bin Mohammed Al Qasimi, Supreme Council Member and Ruler of Sharjah; the leadership of Sheikha Bodour bint Sultan Al Qasimi, Chairperson of Shurooq; Shurooq has consistently prioritised sustainable economic growth and diversification. Its innovative approach, global partnerships, and focus on strategic investments continue to position Sharjah as a competitive destination for high-value projects and long-term growth.\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003ETransforming landscapes and lives\u003C\/strong\u003E\u003C\/p\u003E\u003Cp\u003ESheikha Bodour bint Sultan Al Qasimi, Chairperson of Shurooq, said: \u201cShurooq\u2019s journey over the past 15 years has been one of ambition and execution, driven by the total commitment to creating sustainable value for Sharjah. The diversity and scale of our investments have transformed landscapes and lives, underpinning economic resilience and enriching cultural vibrancy. Guided by the visionary strategy of Sheikh Dr Sultan bin Mohammed Al Qasimi, each project we have implemented has strengthened Sharjah\u2019s appeal as a global destination for business, tourism, and innovation. Our success has always been rooted in strategic foresight, meaningful partnerships, and an unwavering dedication to shaping a prosperous and inclusive future.\u201d\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003EShurooq a strategic partner in shaping Sharjah\u2019s future\u003C\/strong\u003E\u003C\/p\u003E\u003Cp\u003EAhmed Obaid Al Qaseer, CEO of Shurooq, stated: \u201cSince its inception, Shurooq has strived to be more than just a development entity \u2014 it has aimed to be a true partner in shaping Sharjah\u2019s economic, social, and cultural future. Every project we have undertaken is rooted in a clear vision inspired by the directives of Sheikh Dr Sultan bin Muhammad Al Qasimi. With the continued support of Sheikha Bodour bint Sultan Al Qasimi, chairperson of the Authority, we have worked to bring this vision to life through integrated development projects that place people and place at the heart of growth. Shurooq\u2019s strategy has always centred on diversity, sustainability, and impactful partnerships. Today, we are witnessing the results of this approach through projects that have delivered tangible economic and social impact and strengthened Sharjah\u2019s regional and global competitiveness and investment appeal.\u201d\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003EReal estate as the bedrock of growth\u003C\/strong\u003E\u0026nbsp;\u003C\/p\u003E\u003Cp\u003EThe UAE\u2019s non-oil GDP has seen substantial contributions from the real estate sector, which accounted for 7.6 per cent of the nation\u2019s non-oil GDP. Shurooq has recorded 48.9 per cent compound annual growth rate (CAGR) in real estate sales between 2018 and 2024, showcasing strong market growth. The authority\u2019s real estate projects include a total of 4,516 units across three world-class developments: Maryam Island, Sharjah Sustainable City, and Ajwan Khorfakkan. Of these, over 4,187 units have been sold. These projects have attracted buyers from more than 98 nationalities, contributing to Shurooq\u2019s total real estate investments and partnerships of Dh5 billion. This remarkable success has significantly shaped Sharjah\u2019s skyline and solidified Shurooq\u2019s role in the region\u2019s real estate sector.\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003EMaryam Island:\u003C\/strong\u003E This flagship waterfront development, a joint venture with Eagle Hills Development, offers 3,083 units across 3.19 million square feet in Al Khan, Sharjah. The luxurious residential and commercial spaces have attracted both local and international buyers, underscoring the global appeal of Sharjah\u2019s real estate market.\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003ESharjah Sustainable City:\u003C\/strong\u003E This eco-friendly project, developed in partnership with Diamond Developers, spans over 3.29 million square feet. The project features 1,248 units that are expected to reduce water consumption by 30 per cent and cut carbon emissions by approximately 20 per cent. The city is a model for future sustainable urban planning, integrating renewable energy systems and offering solar-powered homes.\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003EAjwan Khorfakkan:\u003C\/strong\u003E Although still under development, the Ajwan Khorfakkan is poised to become a landmark in Sharjah\u2019s luxury real estate market. Upon completion, it will add 682,119 square feet of premium living space to the picturesque Khorfakkan community, featuring 185 residential units.\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003EWorld-class hospitality to bring the world to Sharjah\u003C\/strong\u003E\u003C\/p\u003E\u003Cp\u003EAs the UAE\u2019s tourism and hospitality industry continues to grow, the restaurants and hotels sector secured the fifth spot in the UAE\u2019s non-oil GDP, achieving a growth rate of 5.1 per cent in the first half of 2024, driven by exceptional tourism activity across the country. Shurooq has played an instrumental role, developed 10 hospitality projects (7 operational, and 3 in the pipeline), with investments totalling AED 850 million. These projects, alongside world-class F\u0026amp;B experiences at top destinations across Sharjah, have enhanced the emirate\u2019s appeal. The authority\u2019s focus on high-quality infrastructure and luxury accommodations has played a key role in making Sharjah a preferred tourism destination.\u003C\/p\u003E\u003Cp\u003EThe seven \u201cSharjah Collection\u201d properties, which are bespoke stays at heritage sites, eco-retreats, and desert escapes across the emirate, are leading sustainability practices and have been designed to focus on caring for their natural and cultural environment. To meet the growing demand of guests at these properties, Shurooq recently added 35 new rooms and simultaneously made a strategic foray into full in-house management and operation of these seven assets.\u003C\/p\u003E"},{"id":"28219ce2-fb56-4e6a-be78-8965f653de07","type":"image","family_id":"ec3b2c60-d5dd-40f5-92cc-2237dcb84cad","page_url":"\/story\/0fec303c-fec3-4b69-a2cd-361c65ded4e3\/element\/28219ce2-fb56-4e6a-be78-8965f653de07","title":"\u003Cdiv class=\u0022paragraphs\u0022\u003E\u003Cp\u003ENajd Al Meqsar.\u003C\/p\u003E\u003C\/div\u003E","description":"","metadata":[],"subtype":"","text":"","image_attribution":"","alt_text":"","hyperlink":"","image_s3_key":"khaleejtimes-english\/2025-05-13\/876pvi0t\/Najd-Al-Meqsar3.jpg","thumb_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/876pvi0t\/Najd-Al-Meqsar3.jpg?width=210\u0026height=140\u0026format=auto\u0026mode=fill\u0026fill=blur","medium_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/876pvi0t\/Najd-Al-Meqsar3.jpg?width=600\u0026height=400\u0026format=auto\u0026mode=fill\u0026fill=blur","gallery_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/876pvi0t\/Najd-Al-Meqsar3.jpg?width=1200\u0026height=800\u0026format=auto\u0026mode=fill\u0026fill=blur","large_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/876pvi0t\/Najd-Al-Meqsar3.jpg?width=1200\u0026format=auto","original_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/876pvi0t\/Najd-Al-Meqsar3.jpg","hero_image_metadata":{"width":8192,"height":5464,"mime_type":"image\/jpeg","file_size":21150653,"file_name":"Najd-Al-Meqsar3.jpg","focus_point":[]}},{"id":"73fab04e-a282-4aa5-9809-edcfd1daff26","type":"text","family_id":"ac132e4c-f7d2-48da-a15c-0ed48cbb90eb","page_url":"\/story\/0fec303c-fec3-4b69-a2cd-361c65ded4e3\/element\/73fab04e-a282-4aa5-9809-edcfd1daff26","title":"","description":"","metadata":[],"subtype":"","text":"\u003Cp\u003E\u003Cstrong\u003ENajd Al Meqsar:\u003C\/strong\u003E This luxury heritage retreat in Khorfakkan spanning 17,654 sqm revitalises a 100-year-old village into seven exclusive units. Guests are invited to explore cultural landmarks such as the Al Meqsar Fortress and ancient petroglyphs nearby. In the restoration and development of this historic village \u2014 part of a broader restoration effort in the area in collaboration with the Sharjah Infrastructure Development Authority (Mubadara) \u2014 the utmost care has been taken to utilise the highest quality materials that not only honour the architectural legacy but also compliment the natural surroundings, and simultaneously provide attractive destinations and unique experiences for modern travellers.\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003ENomad:\u003C\/strong\u003E Spanning over 192,092sqm, this eco-conscious retreat in Kalba features 20 trailers that promote sustainability. Guests can enjoy yoga, stargazing, and hiking amidst the stunning mountainous landscapes.\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003EAl Badayer Retreat:\u003C\/strong\u003E A unique bedouin-inspired experience spanning 226,530sqm, offers\u0026nbsp; 21 opulent units and 25 tents. Set against Sharjah\u2019s expansive dunes, it provides authentic activities like dune bashing and camel rides.\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003EKingfisher Retreat:\u003C\/strong\u003E A serene eco-luxury island getaway in Kalba, nestled within a natural reserve overseen by the Environment and Protected Areas Authority (EPAA). Spanning 678,265sqm, the retreat offers private pools, bird watching, and nature walks \u2014 all designed to leave a minimal environmental footprint.\u003C\/p\u003E"},{"id":"58ffebfe-2138-4fd6-8efe-b5c4128a3fa4","type":"image","family_id":"90e9565b-6e12-4b51-99c5-312e6960ba6f","page_url":"\/story\/0fec303c-fec3-4b69-a2cd-361c65ded4e3\/element\/58ffebfe-2138-4fd6-8efe-b5c4128a3fa4","title":"\u003Cdiv class=\u0022paragraphs\u0022\u003E\u003Cp\u003EMoon Retreat.\u003C\/p\u003E\u003C\/div\u003E","description":"","metadata":[],"subtype":"","text":"","image_attribution":"","alt_text":"","hyperlink":"","image_s3_key":"khaleejtimes-english\/2025-05-13\/6m7besky\/6.-Moon-Retreat.jpg","thumb_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/6m7besky\/6.-Moon-Retreat.jpg?width=210\u0026height=140\u0026format=auto\u0026mode=fill\u0026fill=blur","medium_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/6m7besky\/6.-Moon-Retreat.jpg?width=600\u0026height=400\u0026format=auto\u0026mode=fill\u0026fill=blur","gallery_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/6m7besky\/6.-Moon-Retreat.jpg?width=1200\u0026height=800\u0026format=auto\u0026mode=fill\u0026fill=blur","large_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/6m7besky\/6.-Moon-Retreat.jpg?width=1200\u0026format=auto","original_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/6m7besky\/6.-Moon-Retreat.jpg","hero_image_metadata":{"width":2200,"height":1467,"mime_type":"image\/jpeg","file_size":5214177,"file_name":"6.-Moon-Retreat.jpg","focus_point":[]}},{"id":"93907882-7815-4d9c-bc5c-ca600d781960","type":"text","family_id":"4a534cc6-28eb-44d6-9396-f0fd12be0b14","page_url":"\/story\/0fec303c-fec3-4b69-a2cd-361c65ded4e3\/element\/93907882-7815-4d9c-bc5c-ca600d781960","title":"","description":"","metadata":[],"subtype":"","text":"\u003Cp\u003E\u003Cstrong\u003EMoon Retreat:\u003C\/strong\u003E This glamping destination in Mleiha spans over 79,900sqm, featuring geodesic domes and tents for an exclusive experience. Visitors can enjoy desert trekking and pristine stargazing opportunities.\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003EAl Faya Retreat:\u003C\/strong\u003E Spanning over 15,211.4sqm, this Dh20.7 million project redefines desert luxury with just five exclusive rooms \u2014 each thoughtfully restored to welcome modern travellers. Guests can unwind in the serene saltwater pool or enjoy personalised spa treatments and curated dining experiences.\u0026nbsp;\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003EAl Rayaheen Retreat:\u003C\/strong\u003E The enchanting ensemble of restored heritage houses, developed in collaboration with the Sharjah Institute for Heritage in Khorfakkan, spans 24,929sqm and features 20 restored heritage homes the largest of these, formerly owned by the Al Mushtagal family, has been transformed into a restaurant, reception lounge, and mini museum. The remaining 19 residences seamlessly merge heritage architecture with modern comfort, thoughtfully designed and brought to life with a unique interior concept by an Emirati designer, offering exceptional nature-inspired activities and authentic local experiences.\u003C\/p\u003E\u003Cp\u003EShurooq\u2019s investment in The Chedi Al Bait, Sharjah, has transformed heritage houses into a cultural gem. Located in the Heart of Sharjah, this 53-key luxury hotel, managed by GHM, spanning 10,069sqm combines Emirati heritage with modern indulgence, and has contributed significantly to the emirate\u2019s tourism landscape. Its recently added Serai Wing, Bait Khalid Bin Ibrahim, introduces 12 additional rooms split between two houses within restored heritage compounds, with each house featuring private pools.\u003C\/p\u003E\u003Cp\u003EThe authority\u2019s dedication extends beyond accommodations to include world-class F\u0026amp;B unit spaces developed across its destinations. Nine of these units are owned and operated by Shurooq, featuring curated culinary concepts led by renowned international chefs, while the remaining outlets have been strategically leased to a selection of local and international vendors. At their Kalba Beach destination, eight new units are currently underway. These distinctive dining experiences enhance the lifestyle appeal of Shurooq\u2019s luxury retreats, retail, and leisure destinations, enriching the overall journey for every guest.\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003ELeisure and entertainment for an exceptional visitor experience\u003C\/strong\u003E\u003C\/p\u003E\u003Cp\u003EAccording to the market research firm MarkNtel Advisors, the UAE\u2019s leisure and entertainment sector is set to expand by a 9.7 per cent CAGR through 2027. This forecast is attributed to the increased number of attractions set up in recent years and upcoming developments. Shurooq has been at the forefront of this growth, investing Dh870 million across 18 leisure and entertainment offerings, including five unique experiences. These destinations have redefined Sharjah\u2019s and the UAE\u2019s retail and leisure landscape. From bustling waterfront malls to serene island escapes and adrenaline-fueled adventures, these destinations cater to diverse visitor interests while enhancing the emirate\u2019s appeal as a premier lifestyle hub.\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003EKhorfakkan Beach:\u003C\/strong\u003E Known for its beautiful coastline, Khorfakkan Beach is a hub for recreational tourism, attracting water sports enthusiasts and families alike. The beach also meets Blue Flag sustainability standards, reflecting its commitment to high environmental and safety benchmarks. In 2024, the 3.5km-long development attracted a high volume of visitors, contributing to the local economy by enhancing tourism traffic. The addition of a modern amphitheatre, beachfront facilities, and a variety of local and international F\u0026amp;B outlets has further amplified its appeal.\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003EAl Jabal Adventure:\u003C\/strong\u003E An upcoming premier destination for adventure seekers, nestled beside the stunning Soueifa Mountain and overlooking the scenic Luluyah Beach. The project will offer a zipline, hiking trails, mountain biking routes, and more, alongside panoramic views from the mountaintop observation deck \u0026amp; restaurant.\u003C\/p\u003E"},{"id":"daf3acd9-0754-4f6b-8912-87f9d273ea67","type":"image","family_id":"a92e37d5-b9f4-441c-8a8b-f108c1543292","page_url":"\/story\/0fec303c-fec3-4b69-a2cd-361c65ded4e3\/element\/daf3acd9-0754-4f6b-8912-87f9d273ea67","title":"\u003Cdiv class=\u0022paragraphs\u0022\u003E\u003Cp\u003EAl Heera Beach.\u003C\/p\u003E\u003C\/div\u003E","description":"","metadata":[],"subtype":"","text":"","image_attribution":"","alt_text":"","hyperlink":"","image_s3_key":"khaleejtimes-english\/2025-05-13\/0v8wcgvb\/Al-Heera-Beach1.jpg","thumb_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/0v8wcgvb\/Al-Heera-Beach1.jpg?width=210\u0026height=140\u0026format=auto\u0026mode=fill\u0026fill=blur","medium_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/0v8wcgvb\/Al-Heera-Beach1.jpg?width=600\u0026height=400\u0026format=auto\u0026mode=fill\u0026fill=blur","gallery_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/0v8wcgvb\/Al-Heera-Beach1.jpg?width=1200\u0026height=800\u0026format=auto\u0026mode=fill\u0026fill=blur","large_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/0v8wcgvb\/Al-Heera-Beach1.jpg?width=1200\u0026format=auto","original_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/0v8wcgvb\/Al-Heera-Beach1.jpg","hero_image_metadata":{"width":6989,"height":4345,"mime_type":"image\/jpeg","file_size":32744517,"file_name":"Al-Heera-Beach1.jpg","focus_point":[]}},{"id":"ffa3df06-f581-49e8-8449-606ae9f4477f","type":"text","family_id":"51fbfe90-fc23-4465-bff5-51fb5ff3bacc","page_url":"\/story\/0fec303c-fec3-4b69-a2cd-361c65ded4e3\/element\/ffa3df06-f581-49e8-8449-606ae9f4477f","title":"","description":"","metadata":[],"subtype":"","text":"\u003Cp\u003E\u003Cstrong\u003EAl Heera Beach:\u003C\/strong\u003E The project has given Sharjah its latest 3.5-km beachfront destination, which offers exceptional dining and entertainment spread across 18 units.\u0026nbsp;\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003EKalba Beach:\u003C\/strong\u003E Kalba Beach, nestled along Sharjah\u2019s eastern coast on a stretch of 700 metres, is a serene, eco-friendly destination designed to adhere to the Blue Flag sustainability standards. Surrounded by mangrove forests and a vibrant ecosystem, Kalba Beach offers a tranquil retreat and a unique opportunity to connect with nature.\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003EKalba Waterfront Mall:\u003C\/strong\u003E A joint venture between Shurooq and Eagle Hills Sharjah Development LLC, the development spans 183,800sqm of pristine shoreline. The 130,015sqm leasable area features 80 units, a variety of indoor and outdoor dining outlets, and an expansive promenade that lines the lagoon. The project also includes a 1,600sqm play area.\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003EAl Majaz Waterfront:\u003C\/strong\u003E A key leisure destination in UAE, spanning an area of 111,419sqm. Strategically located along Sharjah\u2019s Khalid Lagoon, it is a popular attraction for tourists and residents, with its wide selection of international and local restaurants and cafes, green spaces, and walking and jogging tracks, making it an ideal spot for families and individuals of all ages. It also offers safe, dedicated play areas for children, as well as facilities for hosting cultural, artistic, and community events throughout the year.\u003C\/p\u003E"},{"id":"1e17b27d-0b4d-4ef1-89c1-72347df04397","type":"image","family_id":"d191213e-deb3-4315-8a13-d0f095361529","page_url":"\/story\/0fec303c-fec3-4b69-a2cd-361c65ded4e3\/element\/1e17b27d-0b4d-4ef1-89c1-72347df04397","title":"\u003Cdiv class=\u0022paragraphs\u0022\u003E\u003Cp\u003EAl Qasba.\u003C\/p\u003E\u003C\/div\u003E","description":"","metadata":[],"subtype":"","text":"","image_attribution":"","alt_text":"","hyperlink":"","image_s3_key":"khaleejtimes-english\/2025-05-13\/pp6v6u6m\/Al-Qasba.jpg","thumb_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/pp6v6u6m\/Al-Qasba.jpg?width=210\u0026height=140\u0026format=auto\u0026mode=fill\u0026fill=blur","medium_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/pp6v6u6m\/Al-Qasba.jpg?width=600\u0026height=400\u0026format=auto\u0026mode=fill\u0026fill=blur","gallery_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/pp6v6u6m\/Al-Qasba.jpg?width=1200\u0026height=800\u0026format=auto\u0026mode=fill\u0026fill=blur","large_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/pp6v6u6m\/Al-Qasba.jpg?width=1200\u0026format=auto","original_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/pp6v6u6m\/Al-Qasba.jpg","hero_image_metadata":{"width":7963,"height":5509,"mime_type":"image\/jpeg","file_size":21616671,"file_name":"Al-Qasba.jpg","focus_point":[]}},{"id":"d2837517-00d9-4a60-a507-7d1868da35db","type":"text","family_id":"d01d8f13-2bea-4b07-aa75-69c47bda0cf9","page_url":"\/story\/0fec303c-fec3-4b69-a2cd-361c65ded4e3\/element\/d2837517-00d9-4a60-a507-7d1868da35db","title":"","description":"","metadata":[],"subtype":"","text":"\u003Cp\u003E\u003Cstrong\u003EAl Qasba:\u003C\/strong\u003E This 63,350sqm centre of art, culture, and family-friendly experiences was one of Shurooq\u2019s initial major mixed-use attractions for families, tourists, and business owners. The growing appeal and footfall led Shurooq to carry out renovations in 2022.\u003C\/p\u003E\u003Cp\u003EAl Montazah Parks (126,000sqm); Al Hafiya Park (135,500sqm); The Flag Island (35,963sqm); the three Flag Squares - 8,967sqm in Kalba, 7,063sqm in Khorfakkan, and 1,590sqm in Dibba Al Hisn; Sharjah Boats and City Sightseeing projects; and Sky Adventures \u2014 a joint venture project and is the first officially licensed paragliding centre in the UAE \u2014 are other notable Shurooq projects in this vertical that continue to reinforce Sharjah\u2019s status as a hub of adventure, leisure and tourism in the UAE and the region.\u0026nbsp;\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003EReaffirming Sharjah as a regional centre for arts and culture\u003C\/strong\u003E\u0026nbsp;\u003C\/p\u003E\u003Cp\u003EAs the UAE continues to prioritise investments in arts and culture, contributing to the diversification of its economy, Shurooq has made significant strides in enhancing Sharjah\u2019s position as a cultural hub. The UAE\u2019s cultural activities are an integral part of the nation\u2019s economic landscape, and Shurooq has contributed Dh447 million to arts and cultural initiatives. These investments have showcased the emirate\u2019s rich heritage and its commitment to promoting cultural understanding, solidifying Sharjah\u2019s role as a beacon of cultural excellence in the region.\u003C\/p\u003E"},{"id":"cb5a43f8-3c81-42d2-8559-28279c12d947","type":"image","family_id":"83cefa75-d90b-4ea4-a642-6af3d43436cc","page_url":"\/story\/0fec303c-fec3-4b69-a2cd-361c65ded4e3\/element\/cb5a43f8-3c81-42d2-8559-28279c12d947","title":"\u003Cdiv class=\u0022paragraphs\u0022\u003E\u003Cp\u003EAl Noor Island.\u003C\/p\u003E\u003C\/div\u003E","description":"","metadata":[],"subtype":"","text":"","image_attribution":"","alt_text":"","hyperlink":"","image_s3_key":"khaleejtimes-english\/2025-05-13\/cl9xo9nl\/Al-Noor-Island.jpeg","thumb_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/cl9xo9nl\/Al-Noor-Island.jpeg?width=210\u0026height=140\u0026format=auto\u0026mode=fill\u0026fill=blur","medium_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/cl9xo9nl\/Al-Noor-Island.jpeg?width=600\u0026height=400\u0026format=auto\u0026mode=fill\u0026fill=blur","gallery_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/cl9xo9nl\/Al-Noor-Island.jpeg?width=1200\u0026height=800\u0026format=auto\u0026mode=fill\u0026fill=blur","large_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/cl9xo9nl\/Al-Noor-Island.jpeg?width=1200\u0026format=auto","original_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/cl9xo9nl\/Al-Noor-Island.jpeg","hero_image_metadata":{"width":2732,"height":1820,"mime_type":"image\/jpeg","file_size":6112255,"file_name":"Al-Noor-Island.jpeg","focus_point":[]}},{"id":"7aedad0b-8b73-4b21-b10c-dcdb90e4efb7","type":"text","family_id":"4741e0a4-9eb4-4487-843f-1e5160c87db5","page_url":"\/story\/0fec303c-fec3-4b69-a2cd-361c65ded4e3\/element\/7aedad0b-8b73-4b21-b10c-dcdb90e4efb7","title":"","description":"","metadata":[],"subtype":"","text":"\u003Cp\u003E\u003Cstrong\u003EAl Noor Island:\u003C\/strong\u003E A testament to Sharjah\u2019s commitment to blending nature with cultural attractions, Al Noor Island development has attracted thousands of visitors since its opening. The 45,470sqm destination\u2019s stunning design and diverse offerings, including art installations and nature experiences, have made it a key attraction in the UAE.\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003EHeart of Sharjah:\u003C\/strong\u003E The Heart of Sharjah, covering 3,403sqm, is one of the emirate\u2019s most significant heritage destinations. The project enhances and reimagines the traditional fabric of Sharjah\u2019s old town centre, offering visitors an authentic experience rooted in culture and history. It features iconic landmarks such as Souq Al Arsah and Souq Al Shanasiyah, and serves as a hub for cultural attractions, art galleries, museums, and annual events like Sharjah Heritage Days.\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003EMaraya Art Center and 1971 Design Space:\u003C\/strong\u003E These Shurooq assets serve as cornerstones of the emirate\u2019s vibrant cultural scene, offering public programmes, workshops, and regional and international art exhibitions. The 621.25sqm 1971 Design Space at Flag Island promotes contemporary design, while the 621.62sqm \u2018Maraya Art centre provides opportunities for creative exploration and artist development.\u003C\/p\u003E\u003Cp\u003EThrough visionary projects that combine eco-tourism, adventure tourism, and cultural appreciation, Shurooq has led the way in sustainability.\u003C\/p\u003E"},{"id":"32dede3e-0875-4f58-9001-1398f9484b84","type":"image","family_id":"c5646999-8e09-4927-aa6b-13d8cfabf11f","page_url":"\/story\/0fec303c-fec3-4b69-a2cd-361c65ded4e3\/element\/32dede3e-0875-4f58-9001-1398f9484b84","title":"\u003Cdiv class=\u0022paragraphs\u0022\u003E\u003Cp\u003EHouse of Wisdom.\u003C\/p\u003E\u003C\/div\u003E","description":"","metadata":[],"subtype":"","text":"","image_attribution":"","alt_text":"","hyperlink":"","image_s3_key":"khaleejtimes-english\/2025-05-13\/2hl6l4qn\/House-of-Wisdom7-2.jpg","thumb_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/2hl6l4qn\/House-of-Wisdom7-2.jpg?width=210\u0026height=140\u0026format=auto\u0026mode=fill\u0026fill=blur","medium_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/2hl6l4qn\/House-of-Wisdom7-2.jpg?width=600\u0026height=400\u0026format=auto\u0026mode=fill\u0026fill=blur","gallery_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/2hl6l4qn\/House-of-Wisdom7-2.jpg?width=1200\u0026height=800\u0026format=auto\u0026mode=fill\u0026fill=blur","large_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/2hl6l4qn\/House-of-Wisdom7-2.jpg?width=1200\u0026format=auto","original_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/2hl6l4qn\/House-of-Wisdom7-2.jpg","hero_image_metadata":{"width":2500,"height":1406,"mime_type":"image\/jpeg","file_size":4400544,"file_name":"House-of-Wisdom7-2.jpg","focus_point":[]}},{"id":"b9641621-fb49-470b-829c-bde021eabdc0","type":"text","family_id":"6891d86b-be58-45a9-849c-7569ae0499eb","page_url":"\/story\/0fec303c-fec3-4b69-a2cd-361c65ded4e3\/element\/b9641621-fb49-470b-829c-bde021eabdc0","title":"","description":"","metadata":[],"subtype":"","text":"\u003Cp\u003E\u003Cstrong\u003EHouse of Wisdom:\u003C\/strong\u003E To celebrate Sharjah\u2019s title as the UNESCO World Book Capital 2019, Shurooq built the House of Wisdom project under the directives of the Ruler of Sharjah. Spanning 40,391sqm, this high-tech library seamlessly integrates sustainable design, offering over 100,000 books and state-of-the-art resources.\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003EMleiha National Park:\u003C\/strong\u003E One of Sharjah\u2019s premier ecotourism destinations and part of the UNESCO World Heritage Site Tentative List, recognised for its outstanding archaeological and cultural significance. The destination offers a unique blend of ancient history and adventure, set against the breathtaking backdrop of the central desert landscape. Visitors can enjoy a variety of experiences including camping and glamping, horse riding, stargazing, and thrilling activities such as paragliding. At the heart of the park is the Mleiha Archaeological \u0026amp; Visitor Center, which offers an immersive journey through the legacies of ancient civilisations that once inhabited the region. Through rich storytelling and interactive exhibits, the centre deepens understanding of the area\u2019s historical significance while encouraging exploration and discovery.\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003ESharjah FDI Office (Invest in Sharjah) attracting capital from all over the world\u003C\/strong\u003E\u003C\/p\u003E\u003Cp\u003ESince its establishment in 2016, the Sharjah FDI Office (Invest in Sharjah), Shurooq\u2019s flagship initiative, has been at the forefront of promoting Sharjah as a premier investment destination. Through a total of 373 strategic initiatives and collaborations, including 57 country visits, 89 delegations, 70 global participations, and hosting 42 events, the agency has played a pivotal role in boosting investor confidence and improving business access to Sharjah. Since its inception, Invest in Sharjah has successfully attracted 617 projects, contributing to the creation of 46,761 new jobs and generating a capital investment of Dh96.75 billion in key sectors that are crucial for Sharjah\u2019s economic diversification and future growth. These include advanced manufacturing, agri-food technology, mobility and logistics, health and wellbeing, GreenTech, human capital and innovation (education), as well as culture and tourism.\u003C\/p\u003E\u003Cp\u003EThe Sharjah Investment Forum hosted annually by Invest in Sharjah - the largest event of its kind in the region - has been a cornerstone achievement, welcoming a significant number of guests, speakers, and attendees over the years. This platform has been instrumental in fostering dialogue, partnerships, and investment opportunities across various sectors.\u003C\/p\u003E"},{"id":"d79b3cb3-7c10-4f11-bb79-c74624290b07","type":"image","family_id":"0dc1c6f9-bba2-45b8-acbd-580d42f9dbb1","page_url":"\/story\/0fec303c-fec3-4b69-a2cd-361c65ded4e3\/element\/d79b3cb3-7c10-4f11-bb79-c74624290b07","title":"","description":"","metadata":[],"subtype":"","text":"","image_attribution":"","alt_text":"","hyperlink":"","image_s3_key":"khaleejtimes-english\/2025-05-13\/7xrdpxwr\/en-.jpg","thumb_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/7xrdpxwr\/en-.jpg?width=210\u0026height=140\u0026format=auto\u0026mode=fill\u0026fill=blur","medium_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/7xrdpxwr\/en-.jpg?width=600\u0026height=400\u0026format=auto\u0026mode=fill\u0026fill=blur","gallery_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/7xrdpxwr\/en-.jpg?width=1200\u0026height=800\u0026format=auto\u0026mode=fill\u0026fill=blur","large_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/7xrdpxwr\/en-.jpg?width=1200\u0026format=auto","original_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-13\/7xrdpxwr\/en-.jpg","hero_image_metadata":{"width":2480,"height":3508,"mime_type":"image\/jpeg","file_size":6135401,"file_name":"en-.jpg","focus_point":[]}},{"id":"f68e80c6-5574-4073-b4fa-4350e392d816","type":"text","family_id":"acf75be4-1937-4bd0-95a0-249244eb07fa","page_url":"\/story\/0fec303c-fec3-4b69-a2cd-361c65ded4e3\/element\/f68e80c6-5574-4073-b4fa-4350e392d816","title":"","description":"","metadata":[],"subtype":"","text":"\u003Cp\u003E\u003Cstrong\u003EEntrepreneurs at the forefront of Shurooq\u2019s investment vision\u003C\/strong\u003E\u003C\/p\u003E\u003Cp\u003EA key component of Shurooq\u2019s future vision across Al Heera Beach, Khorfakkan Beach, Kalba Flagpole, amongst others.\u003C\/p\u003E\u003Cp\u003ESharjah stands out as a prime destination for manufacturing, real estate, tourism, sustainability, culture and education. Its economy is nearly 96 per cent non-oil based, and the emirate is playing a crucial role in the UAE\u2019s drive to achieve net-zero carbon emissions by 2050, leveraging its strategic location. In 2022 Sharjah\u2019s population reached 1.8m, with a focus on a young, urban demographic. The emirate\u2019s commitment to economic diversification is evident through initiatives supporting small businesses and investment in tourism. In 2024, the Global Startup Ecosystem Report (GSER) ranked the emirate 4th in the GCC and 7th in the MENA region in its startup ecosystem rankings.\u003C\/p\u003E"}],"event_updated":-1,"updated_date":1747117270356,"added_date":1747114492811,"status":"draft","id":"94455d16-0ed3-4797-9d8d-3ed7ddf9560c","content_id":"94455d16-0ed3-4797-9d8d-3ed7ddf9560c","metadata":{"social-share":{"shareable":false,"title":"Shurooq\u0027s Dh7.2 billion investment: Transforming the landscape of Sharjah","message":null,"image":{"key":"khaleejtimes-english\/2025-05-13\/bmfsav1r\/1.-Sheikha-Bodour-bint-Sultan-Al-Qasimi-.jpg","url":null,"attribution":"","caption":null,"alt-text":"","metadata":{"width":2832,"height":4256,"mime-type":"image\/jpeg","file-size":4721663,"file-name":"1.-Sheikha-Bodour-bint-Sultan-Al-Qasimi-.jpg"}}},"attributes":[]}}],"url":"https:\/\/www.khaleejtimes.com\/kt-engage\/shurooq-investment-sharjah-economy","content_type":"story","content_updated_at":1747120634018,"linked_story_ids":[],"first_published_at":1747117274454,"hero_image_caption":"\u003Cdiv class=\u0022paragraphs\u0022\u003E\u003Cp\u003EThe Flag Island.\u0026nbsp;\u003C\/p\u003E\u003C\/div\u003E","story_template":"text","created_at":174712061 siness\/al-ansari-posts-10-net-profit-surge-in-first-quarter?utm_source=art-rcmd-api\u0026utm_medium=recommended-inarticle-dt","linked_stories":[],"last_published_at":1747225247269,"subheadline":"Results were driven by a 7% year-on-year rise in operating income\n","alternative":{"home":[]},"sections":[{"domain-slug":null,"slug":"business","name":"Business","section-url":"https:\/\/www.khaleejtimes.com\/business","id":85708,"parent-id":null,"display-name":"Business","collection":{"slug":"business","name":"Business","id":195219},"data":null}],"owner_name":"Somshankar Bandyopadhyay","custom_slug":"","push_notification":"","hero_image_metadata":{"width":1600,"height":1141,"mime_type":"","file_size":0,"file_name":"","focus_point":[]},"entities":[],"published_at":1747225247269,"summary":"","push_notification_title":"","external_id":"","canonical_url":"","hero_image_hyperlink":"","status":"published","hero_image_attribution":"","hero_image_alt_text":"","hero_image_S3_key":"khaleejtimes-english\/2025-01-07\/6zx3a85v\/tf9UcO0qQinzOd68swVb2h9ik7Y.jpg","cards":[{"story_elements":[{"id":"34010bda-4dfd-430a-8f6b-e4ac5d0776cb","type":"text","family_id":"18c04ec4-20b3-4ccd-b5b4-65c198ec14e3","page_url":"\/story\/bbf4f2f1-684d-4bbc-9cd2-8c30f14e6bb8\/element\/34010bda-4dfd-430a-8f6b-e4ac5d0776cb","title":"","description":"","metadata":[],"subtype":"","text":"\u003Cp\u003EAl Ansari Financial Services, the GCC\u2019s largest non-banking financial services provider and parent of Al Ansari Exchange, delivered a strong performance in Q1 2025, reporting a 10 per cent year on year increase in net profit after tax to Dh109 million.\u003C\/p\u003E\u003Cp\u003EThe results, announced on Wednesday, were driven by a 7.0 per cent year on year rise in operating income to Dh294 million, reflecting strong contributions from remittances, banknotes, and wage protection system (WPS) services, despite geopolitical challenges.\u003C\/p\u003E\u003Cp\u003EThe company\u2019s financial metrics underscored its resilience. Ebitda grew 13 per cent year on year to Dh138 million, with an Ebitda margin of 46.8 per cent, supported by higher operating income and efficient cost management. Capital expenditure dropped 33 per cent, yielding a free cash flow of Dh133 million and a 96 per cent Ebitda -to-cash conversion rate.\u003C\/p\u003E\u003Cp\u003ETotal transactions edged up 1 per cent to 12.5 million, while banknote transaction values rose six per cent to Dh22 billion. WPS salary disbursals surged 27 per cent to 2.5 million, fuelled by the UAE\u2019s expanding labour market and demand for secure payroll solutions.\u003C\/p\u003E\u003Cp\u003EDigital transformation remained a cornerstone of Al Ansari\u2019s strategy, with digital channel transactions increasing 16 per cent YoY, accounting for 24 per cent of outward remittances. \u201cOur digital platforms\u2019 growth reflects customers\u2019 trust in our convenient, reliable services,\u201d said Rashed A. Al Ansari, group CEO. \u201cWe\u2019re aligning with the UAE\u2019s vision for a digitally empowered economy, driving financial inclusion through innovation.\u201d\u003C\/p\u003E\u003Cp\u003EOperationally, Al Ansari expanded its footprint, reaching 270 physical branches by Q1 2025. The company completed the acquisition of BFC Group Holdings WLL, with financial consolidation set for Q2 2025, and plans to acquire Al Ansari Exchange in Kuwait by Q2, expecting synergies by Q3. The upcoming launch of the Al Ansari Digital Wallet in Q2 2025 aims to revolutionise customer financial management with secure, user-friendly features.\u003C\/p\u003E\u003Cp\u003E\u201cThe BFC acquisition and digital wallet launch are pivotal for our regional growth,\u201d noted Mohammad Bitar, Deputy Group CEO. \u201cThese initiatives enhance our scale and customer reach.\u201d Segment performance was strong across the board. \u0026nbsp;\u003C\/p\u003E\u003Cp\u003ERemittance operating income grew 4.0 per cent to Dh171 million, navigating fintech competition and geopolitical pressures. Banknote operating income rose 7.0 per cent to Dh93 million, bolstered by strategic partnerships, prepaid card demand, and UAE tourism growth. WPS and other services saw a 26 per cent increase to Dh30 million, driven by infrastructure projects and employer compliance needs.\u003C\/p\u003E\u003Cp\u003ERashed A. Al Ansari highlighted the company\u2019s resilience: \u201cDespite geopolitical tensions, our disciplined execution and customer focus delivered solid growth. Our recent acquisition and AI integration efforts position us for sustained success.\u201d The company\u2019s strategic expansion doubled its operational countries, reinforcing its market leadership.\u003C\/p\u003E\u003Cp\u003EAl Ansari is poised to capitalise on the GCC\u2019s economic momentum, investing in technology and customer engagement to drive sustainable growth. \u201cOur focus on operational excellence and innovation will unlock synergies and reinforce our leadership,\u201d Bitar said.\u003C\/p\u003E"}],"event_updated":-1,"updated_date":1747225209204,"added_date":1747225072872,"status":"draft","id":"464aeae7-266d-4583-9d3e-1395c5a9f6f4","content_id":"464aeae7-266d-4583-9d3e-1395c5a9f6f4","metadata":{"social-share":{"shareable":false,"title":"Al Ansari posts 10% net profit surge in first quarter","message":null,"image":{"key":"khaleejtimes-english\/2025-01-07\/6zx3a85v\/tf9UcO0qQinzOd68swVb2h9ik7Y.jpg","url":null,"attribution":null,"alt-text":null,"caption":null,"metadata":{"width":1600,"height":1141}}},"attributes":[]}}],"url":"https:\/\/www.khaleejtimes.com\/business\/al-ansari-posts-10-net-profit-surge-in-first-quarter","content_type":"story","content_updated_at":1747225247396,"linked_story_ids":[],"first_published_at":1747225247269,"hero_image_caption":"","story_template":"text","created_at":1747225209195,"authors":[{"id":2173921,"name":"Issac John","slug":"issac-john","avatar_url":"","avatar_s3_key":"","twitter_handle":"","bio":"","public_email":"issacjohn@kh .jpeg?width=400","large_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-09\/zd3m57sf\/godolphin.jpeg?width=800","original_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-09\/zd3m57sf\/godolphin.jpeg"}},"last_published_at":1747114555247,"subheadline":"The series, under the leadership of Sheikh Mansour bin Zayed Al Nahyan, aims to preserve the heritage of Arabian horse racing while supporting breeders and owners internationally","alternative":{"home":[]},"sections":[{"domain-slug":null,"slug":"sports","name":"Sports","section-url":"https:\/\/www.khaleejtimes.com\/sports","id":85775,"parent-id":null,"display-name":"Sports News","collection":{"slug":"sports","name":"Sports","id":195286},"data":null},{"domain-slug":null,"slug":"horse-racing","name":"Horse Racing","section-url":"https:\/\/www.khaleejtimes.com\/sports\/horse-racing","id":85781,"parent-id":85775,"display-name":"Horse Racing News","collection":{"slug":"horse-racing-sports","name":"Horse Racing","id":195292},"data":null}],"owner_name":"Rituraj Borkakoty","custom_slug":"","push_notification":"","hero_image_metadata":{"width":4787,"height":3193,"mime_type":"image\/jpeg","file_size":1961310,"file_name":"\u201cLuwsail\u201d-winning-the-France-leg-of-the-UAE-President\u2019s-Cup.JPG","focus_point":[2394,1597]},"entities":[],"published_at":1747114555247,"summary":"","push_notification_title":"","external_id":"","canonical_url":"","hero_image_hyperlink":"","status":"published","hero_image_attribution":"\u003Cdiv class=\u0022paragraphs\u0022\u003E\u003Cp\u003ESupplied\u0026nbsp;\u003C\/p\u003E\u003C\/div\u003E","hero_image_alt_text":"","hero_image_S3_key":"khaleejtimes-english\/2025-05-13\/0suzd76f\/\u201cLuwsail\u201d-winning-the-France-leg-of-the-UAE-President\u2019s-Cup.JPG","cards":[{"story_elements":[{"id":"75dade18-4de2-4c0c-8536-8d8a81678a47","type":"text","family_id":"9f73d3e6-16bb-4a39-b95c-733b01442455","page_url":"\/story\/2958292b-eaca-49ac-937d-522e91a6562e\/element\/75dade18-4de2-4c0c-8536-8d8a81678a47","title":"","description":"","metadata":[],"subtype":"","text":"\u003Cp\u003EThe 32nd edition of the UAE President\u2019s Cup for Purebred Arabian Horses made a dazzling debut on European turf, drawing global attention at the historic ParisLongchamp Racecourse on Sunday, 11 May 2025. The event was part of a prestigious card featuring the Emirates French Guineas.\u003C\/p\u003E\u003Cp\u003EHeld under the patronage of Sheikh Mansour bin Zayed Al Nahyan, Vice President of the UAE, Deputy Prime Minister, and Chairman of the Presidential Court, the series aims to preserve the heritage of Arabian horse racing while supporting breeders and owners internationally.\u003C\/p\u003E\u003Cp\u003EThe highlight of the evening, the President of the UAE Cup \u2014 Coupe d\u2019Europe des Chevaux Arabes (Gr1 PA) \u2014 was won by Luwsail, owned by Al Shaqab Racing, trained by Jean de Mieulle, and ridden by Faleh Bughenaim. \u003C\/p\u003E\u003Cp\u003ELuwsail produced a dominant performance over 2,000 meters, capturing his second UAE President\u2019s Cup title after previously winning at Doncaster. His strong finish earned him the top spot in the \u20ac350,000 feature race.\u003C\/p\u003E\u003Cp\u003EIn second place was RB Kingmaker, trained by J. Bernard and ridden by Cristian Demuro. Third place went to Muraad, trained by D. de Watrigant and partnered with jockey Maxime Guyon.\u003C\/p\u003E\u003Cp\u003ECommenting on the event, Muslim Al Amri, member of the Higher Organizing Committee for the UAE President\u2019s Cup Series, said: \u201cThe vision of His Highness Sheikh Mansour bin Zayed has propelled the UAE President\u2019s Cup to the forefront of global Arabian racing. The ParisLongchamp event showcased the Cup\u2019s growing international stature and strengthened our collaboration with France Galop, reflecting the deep-rooted ties between the UAE and France.\u201d\u003C\/p\u003E"},{"id":"e2cb4a2b-1a0e-4e48-806f-f75ed4fc5285 reports 16% net profit growth for Q1 \u00a0","meta_keywords":[],"claim_reviews":{"story":null}},"author_name":"Issac John","tags":[],"cache_tags":["s\/7383\/d97fcea1"],"story_content_id":"d97fcea1-3a39-44bf-a653-9e126d8cdaff","slug":"business\/lulu-retail-reports-16-net-profit-growth-for-q1?utm_source=art-rcmd-api\u0026utm_medium=recommended-inarticle-dt","linked_stories":[],"last_published_at":1747229378552,"subheadline":"Results were driven by robust e-commerce growth in the UAE, Ramadan sales","alternative":{"home":[]},"sections":[{"domain-slug":null,"slug":"business","name":"Business","section-url":"https:\/\/www.khaleejtimes.com\/business","id":85708,"parent-id":null,"display-name":"Business","collection":{"slug":"business","name":"Business","id":195219},"data":null}],"owner_name":"Somshankar Bandyopadhyay","custom_slug":"","push_notification":"","hero_image_metadata":{"width":780,"height":440,"mime_type":"","file_size":0,"file_name":"","focus_point":[]},"entities":[],"published_at":1747229378552,"summary":"","push_notification_title":"","external_id":"","canonical_url":"","hero_image_hyperlink":"","status":"published","hero_image_attribution":"","hero_image_alt_text":"uae, coronavirus, covid19, lulu","hero_image_S3_key":"khaleejtimes\/import\/images\/d84929f0-cae0-43f9-bbef-ff04e0768655-org.jpg","cards":[{"story_elements":[{"id":"75351c7b-e07d-4abf-9d65-9281db4aa7e4","type":"text","family_id":"4d854a37-36b3-48ab-a6a5-c096413c173a","page_url":"\/story\/d97fcea1-3a39-44bf-a653-9e126d8cdaff\/element\/75351c7b-e07d-4abf-9d65-9281db4aa7e4","title":"","description":"","metadata":[],"subtype":"","text":"\u003Cp\u003ELulu Retail Holdings, a leading pan-GCC retailer listed on ADX, on Wednesday announced a strong first quarter for 2025, posting a net profit of $69.7 million, a 16 per cent increase year-on-year (year on year).\u003C\/p\u003E\u003Cp\u003EThe results, which surpassed analysts\u2019 expectations of $65 million according to LSEG data, were driven by robust e-commerce growth in the UAE, strong trading during Ramadan, and an ongoing store expansion programme.\u003C\/p\u003E\u003Cp\u003ERevenue for the quarter reached $2.1 billion, up 7.3 per cent year on year, with like-for-like (LFL) sales rising 3.6 per cent, fuelled by heightened demand during the Ramadan period. The company\u2019s strategic initiatives underpinned its performance.\u003C\/p\u003E\u003Cp\u003ELulu opened five new stores in Q1, including a hypermarket in Makkah and an express store in Madinah, aligning with its goal of launching 20 stores in 2025. These additions increased total retail space by 2 per cent to 1.34 million square meters. E-commerce sales surged 25.3 per cent year on year to $93.4 million, now accounting for 4.7 per cent of retail revenue, while private label products grew 9.5 per cent year on year, comprising 29.3 per cent of retail revenue.\u003C\/p\u003E\u003Cp\u003EThe Happiness loyalty programme also gained traction, with membership rising to 6.3 million from 5.5 million in 2024, linked to 65 per cent of sales.\u003C\/p\u003E\u003Cp\u003ESaifee Rupawala, CEO of Lulu, expressed optimism about the results, stating that 7.3 per cent revenue growth reflected strong LFL sales, particularly during Ramadan, and progress in the store rollout programme. \u201cE-commerce and private label sales remain key growth drivers, and we\u2019re on track to open 20 stores this year.\u201d\u003C\/p\u003E\u003Cp\u003EHe added that Lulu\u2019s focus on operational efficiencies and expansion across its four strategic pillars\u2014existing store growth, new stores, private label, and e-commerce\u2014positions the company for sustained momentum in 2025.\u003C\/p\u003E\u003Cp\u003EAnalysts said with a clear focus on expansion, digital growth, and customer loyalty, Lulu Retail is well-positioned to maintain its growth trajectory throughout 2025, capitalising on regional demand and operational strengths\u003C\/p\u003E\u003Cp\u003EFinancially, Lulu demonstrated resilience. Gross profit rose 4 per cent year on year to $464.5 million, though gross margins dipped to 22.3 per cent due to promotional campaigns aimed at boosting footfall during the festive season.\u003C\/p\u003E\u003Cp\u003EEbitda increased 6.4 per cent to $214.1 million, with a stable Ebitda margin of 10.3 per cent, supported by operational cost efficiencies. Net profit margins improved by 25 basis points to 3.4 per cent, driven by stronger EBIT margins and lower interest expenses, despite higher taxes. The company\u2019s balance sheet remained robust, with net debt reduced to $2.3 billion and a net debt\/ Ebitda ratio improving from 3.2x to 2.9x.\u003C\/p\u003E\u003Cp\u003ESegment performance was strong across all markets. The UAE, Lulu\u2019s largest market, saw a 5.2 per cent revenue increase, led by a 15.6 per cent surge in fresh food sales and a 40.1 per cent rise in e-commerce sales. Saudi Arabia reported a 10.3 per cent revenue growth, driven by new store openings and solid LFL sales. Oman, Qatar, and Kuwait also performed well, with revenue growth of 7.8 per cent, 6.7 per cent, and 4.8 per cent, respectively, bolstered by strong category performances in electrical goods and supermarkets.\u003C\/p\u003E\u003Cp\u003ECategory-wise, fresh food revenue grew 7.9 per cent, electrical goods soared 29 per cent, and lifestyle products rose 6.9 per cent, despite some consumer preference for value items. Consumer packaged goods grew modestly at 1.4 per cent, impacted by promotional pricing pressures.\u003C\/p\u003E\u003Cp\u003ELulu also advanced its strategic partnerships, signing a Memorandum of Understanding with Awqaf Dubai to develop retail stores as part of Dubai\u2019s endowment projects, enhancing community shopping experiences.\u003C\/p\u003E"}],"event_updated":-1,"updated_date":1747229374395,"added_date":1747229239745,"status":"draft","id":"298a2a2d-31f3-4073-bc7a-89258ad21156","content_id":"298a2a2d-31f3-4073-bc7a-89258ad21156","metadata":{"social-share":{" ate schools to raise fees for next academic year","story_content_id":"fc8b9382-967a-4644-82a7-75e9c4b71830","slug":"uae\/education\/dubai-khda-private-schools-raise-fees-next-year","sections":[{"domain_slug":"","slug":"education","name":"Education","section_url":"https:\/\/www.khaleejtimes.com\/uae\/education","id":85788,"parent_id":85786,"display_name":"Education News","collection":{"slug":"education-uae","name":"Education","id":195299},"data":[]}],"hero_image_metadata":{"width":428,"height":361,"mime_type":"image\/png","file_size":251758,"file_name":"Screenshot-2025-05-02-190440.png","focus_point":[214,181]},"hero_image_s3_key":"khaleejtimes-english\/2025-05-02\/rsygqloh\/Screenshot-2025-05-02-190440.png","url":"https:\/\/www.khaleejtimes.com\/uae\/education\/dubai-khda-private-schools-raise-fees-next-year","content_updated_at":1746200284427,"author_id":2173920,"first_published_at":1746197590159,"authors":[{"id":2173920,"name":"Angel Tesorero","slug":"angel-tesorero","avatar_url":"","avatar_s3_key":"","twitter_handle":"","bio":"Angel Tesorero is Assistant Editor and designated funny guy in the newsroom, but dead serious about writing on transport, labour migration, and environmental issues. He\u0027s a food lover too.","public_email":"","highlighted_name":"","avatar_thumb_image":"","avatar_medium_image":"","avatar_large_image":"","avatar_original_image":""}],"thumb_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-02\/rsygqloh\/Screenshot-2025-05-02-190440.png?width=200","medium_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-02\/rsygqloh\/Screenshot-2025-05-02-190440.png?width=400","large_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-02\/rsygqloh\/Screenshot-2025-05-02-190440.png?width=800","original_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-02\/rsygqloh\/Screenshot-2025-05-02-190440.png"}},"last_published_at":1747099800000,"subheadline":"Students can sign up for mentoring through dedicated websites, receiving support in any academic subjects from older ones who have been trained for the role","alternative":{"home":[]},"sections":[{"domain-slug":null,"slug":"education","name":"Education","section-url":"https:\/\/www.khaleejtimes.com\/uae\/education","id":85788,"parent-id":85786,"display-name":"Education News","collection":{"slug":"education-uae","name":"Education","id":195299},"data":null},{"domain-slug":null,"slug":"uae","name":"UAE","section-url":"https:\/\/www.khaleejtimes.com\/uae","id":85786,"parent-id":null,"display-name":"UAE News","collection":{"slug":"uae","name":"UAE","id":195297},"data":null}],"owner_name":"Elizabeth Gonzales","custom_slug":"Dubai schools peer mentoring programmes","push_notification":"","hero_image_metadata":{"width":1600,"height":1067,"mime_type":"image\/jpeg","file_size":143093,"file_name":"mentoring.jpg","focus_point":[827,494]},"entities":[],"published_at":1747099800000,"summary":"","push_notification_title":"","external_id":"","canonical_url":"","hero_image_hyperlink":"","status":"published","hero_image_attribution":"","hero_image_alt_text":"","hero_image_S3_key":"khaleejtimes-english\/2025-05-12\/90bbnefg\/mentoring.jpg","cards":[{"story_elements":[{"id":"5909e1c4-bb83-4a10-a0c1-600574c5c68f","type":"text","family_id":"78567048-aff3-463b-868b-b644121f2a2a","page_url":"\/story\/1ca87a51-4420-497f-b967-f9182f24f72e\/element\/5909e1c4-bb83-4a10-a0c1-600574c5c68f","title":"","description":"","metadata":[],"subtype":"","text":"\u003Cp\u003ESeveral schools across Dubai are rolling out peer mentoring programmes aimed at \u003Ca href=\u0022https:\/\/www.khaleejtimes.com\/lifestyle\/dubai-based-teen-launches-free-tutor-platform\u0022\u003Esupporting academic success\u003C\/a\u003E and personal development among students. These initiatives pair senior students with younger peers, offering one-on-one guidance that benefits both mentor and mentee alike.\u003C\/p\u003E\u003Cp\u003EIn many cases, students can \u003Ca href=\u0022https:\/\/www.khaleejtimes.com\/kt-network\/uae-school-student-launches-global-mentorship-platform-to-guide-peers-in-studying-abroad\u0022\u003Esign up for mentoring\u003C\/a\u003E through dedicated websites, receiving support in any academic subjects from older students who have been trained and vetted for the role. \u003C\/p\u003E\u003Cp\u003ESchool leaders say these initiatives not only help younger learners academically but also equip older students with essential skills such as leadership, empathy, and effective communication. They explained as mentoring is inherently a form of teaching, it becomes a powerful learning experience for both parties.\u003C\/p\u003E\u003Cp\u003E\u003Cstrong\u003E\u003Ca href=\u0022https:\/\/whatsapp.com\/channel\/0029Va5dROu3bbUxk7Jh2503\u0022\u003EStay up to date with the latest news. Follow KT on WhatsApp Channels.\u003C\/a\u003E\u003C\/strong\u003E\u003C\/p\u003E\u003Cp\u003EHarry Allen, assistant head of secondary at GEMS International School \u2013 Al Khail, explained how a student-led initiative laid the foundation for their programme.\u003C\/p\u003E\u003Cp\u003E\u201cWe have a peer mentoring programme that was devised by one of our Year 11 students. He created a website where students can sign up for one-to-one mentoring on any academic subject with a senior student. Senior students must apply to be mentors and have demonstrated high academic achievement in the area they wish to focus on.\u201d\u003C\/p\u003E"},{"id":"6d6a46ed-952f-4488-b00e-03e001e3bcaf","type":"image","family_id":"d32a86a3-d2d7-4960-b4f6-389d424a3069","page_url":"\/story\/1ca87a51-4420-497f-b967-f9182f24f72e\/element\/6d6a46ed-952f-4488-b00e-03e001e3bcaf","title":"\u003Cdiv class=\u0022paragraphs\u0022\u003E\u003Cp\u003EHarry Allen\u003C\/p\u003E\u003C\/div\u003E","description":"","metadata":[],"subtype":"","text":"","image_attribution":"","alt_text":"","hyperlink":"","image_s3_key":"khaleejtimes-english\/2025-05-12\/bvznpdfj\/Harry-Allen.jpg","thumb_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-12\/bvznpdfj\/Harry-Allen.jpg?width=210\u0026height=140\u0026format=auto\u0026mode=crop\u0026rect=0,44,620,413","medium_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-12\/bvznpdfj\/Harry-Allen.jpg?width=600\u0026height=400\u0026format=auto\u0026mode=crop\u0026rect=0,44,620,413","gallery_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-12\/bvznpdfj\/Harry-Allen.jpg?width=1200\u0026height=800\u0026format=auto\u0026mode=crop\u0026rect=0,44,620,413","large_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-12\/bvznpdfj\/Harry-Allen.jpg?width=1200\u0026format=auto","original_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-12\/bvznpdfj\/Harry-Allen.jpg","hero_image_metadata":{"width":620,"height":700,"mime_type":"image\/jpeg","file_size":95707,"file_name":"Harry-Allen.jpg","focus_point":[307,251]}},{"id":"e0ed1381-9356-45f6-9a08-54099633991a","type":"text","family_id":"0967271d-725b-4e2a-b5f6-98da16792107","page_url":"\/story\/1ca87a51-4420-497f-b967-f9182f24f72e\/element\/e0ed1381-9356-45f6-9a08-54099633991a","title":"","description":"","metadata":[],"subtype":"","text":"\u003Cp\u003E\u003Cstrong\u003EPeer coaching and academic mentoring programmes\u003C\/strong\u003E\u003C\/p\u003E\u003Cp\u003EOther schools are embedding peer mentoring into broader efforts to strengthen community and school culture. \u003C\/p\u003E\u003Cp\u003EAt Jebel Ali School, their Peer Coaching and Academic Mentoring programmes have become key pillars of student life. Now in their third year, the structured programmes are helping students build a community anchored in resilience, kindness, and a growth mindset.\u003C\/p\u003E\u003Cp\u003ESian Davies, assistant headteacher secondary at Jebel Ali School, highlighted how these initiatives are based on comprehensive training.\u003Cbr\u003E\u201cIn our school, we have a structured and formalised programme of training in place for our Sixth Form students to train as both peer coaches and academic mentors. Both programmes involve rigorous training in various aspects of working with younger students, such as: confidentiality, methodology, group work, effective communication and ethics.\u201d\u003C\/p\u003E\u003Cp\u003EDavies noted that the peer coaches help younger students manage transitions \u2014 such as moving from primary to secondary school \u2014 and offer guidance on social relationships, emotional wellbeing, and leadership opportunities through platforms like the school council and charity events.\u003C\/p\u003E\u003Cp\u003EAcademic mentors, meanwhile, support younger students with studies, offering not just subject expertise but also encouragement grounded in empathy and professionalism.\u003C\/p\u003E\u003Cp\u003E\u201cThese programmes enrich our whole school community by providing our older students with community links across the whole school and providing younger students with access to older student mentors, academic and pastoral support,\u201d said Davies. \u003C\/p\u003E\u003Cp\u003ESchools across Dubai agree that academic excellence alone isn\u2019t enough. Ideal mentors must also display strong interpersonal qualities such as leadership, empathy, and a commitment to their school\u2019s values.\u003C\/p\u003E\u003Ch2\u003E\u003Cstrong\u003EEmpowering students\u003C\/strong\u003E\u003C\/h2\u003E\u003Cp\u003EDavid Williams, Principal of Regent International School, highlighted their cross-year mentoring programme, \u003Cem\u003ERise Together\u003C\/em\u003E, as an example.\u003C\/p\u003E\u003Cp\u003E\u201cWe believe in empowering students to be active contributors to each other\u0027s growth. Our peer mentoring programme, known as \u2018Rise Together,\u2019 is structured across year groups. Older students, particularly from Key Stage 4 and 5, are carefully trained and paired with younger peers from Key Stage 3.\u201d\u003C\/p\u003E"},{"id":"c281f0d5-7551-4104-a6ab-05541c717fd5","type":"image","family_id":"81e055ca-5c37-423d-af65-66ba0e4c49f1","page_url":"\/story\/1ca87a51-4420-497f-b967-f9182f24f72e\/element\/c281f0d5-7551-4104-a6ab-05541c717fd5","title":"\u003Cdiv class=\u0022paragraphs\u0022\u003E\u003Cp\u003EDavid Williams\u003C\/p\u003E\u003C\/div\u003E","description":"","metadata":[],"subtype":"","text":"","image_attribution":"","alt_text":"","hyperlink":"","image_s3_key":"khaleejtimes-english\/2025-05-12\/qksnvbrn\/David-Williams.jpg","thumb_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-12\/qksnvbrn\/David-Williams.jpg?width=210\u0026height=140\u0026format=auto\u0026mode=crop\u0026rect=0,23,800,533","medium_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-12\/qksnvbrn\/David-Williams.jpg?width=600\u0026height=400\u0026format=auto\u0026mode=crop\u0026rect=0,23,800,533","gallery_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-12\/qksnvbrn\/David-Williams.jpg?width=1200\u0026height=800\u0026format=auto\u0026mode=crop\u0026rect=0,23,800,533","large_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-12\/qksnvbrn\/David-Williams.jpg?width=1200\u0026format=auto","original_image":"https:\/\/imgengine.khaleejtimes.com\/khaleejtimes-english\/2025-05-12\/qksnvbrn\/David-Williams.jpg","hero_image_metadata":{"width":800,"height":1000,"mime_type":"image\/jpeg","file_size":90414,"file_name":"David-Williams.jpg","focus_point":[447,290]}},{"id":"9109df0e-1aad-4c56-bd8a-6ae63f8d9e70","type":"text","family_id":"f16aa97e-8a55-4fcb-97e8-70dc359fb314","page_url":"\/story\/1ca87a51-4420-497f-b967-f9182f24f72e\/element\/9109df0e-1aad-4c56-bd8a-6ae63f8d9e70","title":"","description":"","metadata":[],"subtype":"","text":"\u003Cp\u003EThese mentoring relationships unfold during structured wellbeing sessions and focus on practical skills like time management, academic planning, goal setting, and emotional resilience. \u003C\/p\u003E\u003Cp\u003E\u201cBeyond one-on-one sessions, our peer mentors lead small group discussions, assist with homework clubs, and even facilitate workshops during enrichment blocks,\u201d he added.\u003C\/p\u003E\u003Cp\u003EDespite the success of such programmes, many schools face logistical challenges in integrating them into already packed schedules. \u003C\/p\u003E\u003Cp\u003EUptown International School is proactively addressing this issue by adjusting its timetable. \u201cTo address this, we\u2019re introducing a new 50-minute homeroom period each morning starting in the 2025\u201326 academic year,\u0022 said principal Colin Gerrie. \u003C\/p\u003E\u003Cp\u003E\u0022This time will allow us to significantly scale up the mentoring programme while also delivering our structured wellbeing curriculum. We believe this dual focus will amplify the impact of both efforts \u2014 and ensure peer mentoring becomes a sustainable, embedded feature of our school life,\u201d he added.\u003C\/p\u003E"},{"id":"cdafde5a-65f5-436f-b480-7854b66530b8","type":"text","family_id":"68248669-f4c7-4c46-9f2d-b305ab7f33cb","page_url":"\/story\/1ca87a51-4420-497f-b967-f9182f24f72e\/element\/cdafde5a-65f5-436f-b480-7854b66530b8","title":"","description":"","metadata":{"linked-story-id":"41a3325b-03ec-40da-8836-88e9ec1520ba","linked-story":{"updated-at":1746681361501,"author-name":"Nandini Sircar","headline":"No fee hike at this Dubai school despite KHDA-approved increase","story-content-id":"41a3325b-03ec-40da-8836-88e9ec1520ba","is-published":true,"slug":"uae\/education\/no-tuition-fee-hike-some-dubai-private-schools","highlighted-external-id":null,"last-published-at":1746495000000,"highlighted-text":"","alternative":[],"highlighted-slug":null,"public-preview-url":"https:\/\/www.khaleejtimes.com\/preview\/story\/mOjxdOoYJgG-V9_aPI9oHyAN-LuDKYI2z70VXd0UVCECalaTAYVVlhDcgH8hjF8y","status":"published","id":"41a3325b-03ec-40
